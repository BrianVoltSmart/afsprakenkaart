<!DOCTYPE html>
<html>
<head>
  <title>Afsprakenkaart met emoji-markers en volgnummering</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Leaflet -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }
    #controls {
      padding: 10px;
      background: #f5f5f5;
      display: flex;
      gap: 1rem;
      align-items: center;
      flex-wrap: wrap;
    }
    #map {
      height: 75vh;
      width: 100%;
    }
    /* Style voor emoji marker */
    .emoji-div-icon {
      font-size: 24px;
      line-height: 24px;
      text-align: center;
      user-select: none;
    }
    #noLocation {
      padding: 10px;
      background: #fff;
      max-height: 150px;
      overflow-y: auto;
      font-size: 14px;
      border-top: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <div id="controls">
    <label for="datumSelect">ðŸ“… Datum: </label>
    <select id="datumSelect">
      <option value="">-- Alles --</option>
    </select>

    <label for="operatorSelect">ðŸ‘¤ Operator: </label>
    <select id="operatorSelect">
      <option value="">-- Iedereen --</option>
    </select>
  </div>

  <div id="map"></div>

  <div id="noLocation">
    <strong>Adressen zonder locatie (niet op kaart):</strong>
    <ul id="noLocationList"></ul>
  </div>

  <script>
    const sheetURL =
      "https://docs.google.com/spreadsheets/d/e/2PACX-1vQu2tdR_UHXSEhvRq0Sga15iSOq9A6dDFfGrgLmtQ5k4oJW1NsBNb604HSecpGI9gqY5AWXjTvzArJQ/pub?output=csv";

    const operatorEmoji = {
      Roelof: "ðŸ”´",
      Jesse: "ðŸ”µ",
      Chanice: "ðŸŸ£",
      Karlijn: "ðŸŒ¸",
      Civan: "ðŸŸ¢",
      Keith: "ðŸŸ¡",
      Gio: "ðŸŸ "
    };

    let map;
    let allMarkers = [];
    let afsprakenData = [];
    let noLocationData = [];

    async function initMap() {
      map = L.map("map").setView([52.1, 5.1], 7);

      L.tileLayer(
        "https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}",
        {
          attribution:
            "Tiles &copy; Esri &mdash; Bron: Esri, Maxar, Earthstar Geographics, en anderen",
          maxZoom: 18,
        }
      ).addTo(map);

      await loadAfspraken();
      buildFilters();
      updateMarkers();
    }

    async function loadAfspraken() {
      const res = await fetch(sheetURL);
      const csvText = await res.text();
      const rows = csvText.trim().split("\n").slice(1);

      afsprakenData = [];
      noLocationData = [];

      for (const row of rows) {
        const cols = row.split(",");
        if (cols.length < 5) continue;
        const datum = cols[0].trim();
        const medewerker = cols[1].trim();
        const status = cols[cols.length - 2].trim();
        const tijd = cols[cols.length - 1].trim();
        const adres = cols.slice(2, cols.length - 2).join(",").trim();

        if (!adres || !datum || !medewerker || !tijd) continue;

        const geoURL = `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(adres)}`;
        try {
          const geoRes = await fetch(geoURL, {
            headers: { "User-Agent": "afspraken-tool-demo" },
          });
          const geoData = await geoRes.json();

          if (geoData.length > 0) {
            const { lat, lon } = geoData[0];
            const operators = medewerker.split(",").map((o) => o.trim());
            afsprakenData.push({
              datum,
              tijd,
              operators,
              adres,
              status,
              lat: parseFloat(lat),
              lon: parseFloat(lon),
            });
          } else {
            noLocationData.push({ datum, medewerker, adres, status, tijd });
          }
        } catch (e) {
          console.error("Fout bij geocoding:", e);
          noLocationData.push({ datum, medewerker, adres, status, tijd });
        }
      }
    }

    function maakEmojiMarker(emoji) {
      return L.divIcon({
        className: "emoji-div-icon",
        html: emoji,
        iconSize: [24, 24],
        iconAnchor: [12, 12],
      });
    }

    function buildFilters() {
      const datumSelect = document.getElementById("datumSelect");
      const operatorSelect = document.getElementById("operatorSelect");

      const uniekeDatums = [...new Set(afsprakenData.map((a) => a.datum))].sort();
      uniekeDatums.forEach((d) => {
        const opt = document.createElement("option");
        opt.value = d;
        opt.textContent = d;
        datumSelect.appendChild(opt);
      });

      const allOps = afsprakenData.flatMap((a) => a.operators);
      const uniekeOperators = [...new Set(allOps)].sort();
      uniekeOperators.forEach((o) => {
        const opt = document.createElement("option");
        opt.value = o;
        opt.textContent = o;
        operatorSelect.appendChild(opt);
      });

      datumSelect.addEventListener("change", updateMarkers);
      operatorSelect.addEventListener("change", updateMarkers);
    }

    function updateNoLocationList() {
      const ul = document.getElementById("noLocationList");
      ul.innerHTML = "";

      if (noLocationData.length === 0) {
        ul.innerHTML = "<li>Geen</li>";
        return;
      }

      noLocationData.forEach((item) => {
        const li = document.createElement("li");
        li.textContent = `${item.datum} - ${item.medewerker} - ${item.adres}`;
        ul.appendChild(li);
      });
    }

    function updateMarkers() {
      const datum = document.getElementById("datumSelect").value.trim();
      const operatorFilter = document.getElementById("operatorSelect").value.trim();

      allMarkers.forEach((m) => map.removeLayer(m));
      allMarkers = [];

      // Filter afspraken op datum en operator
      const gefilterd = afsprakenData.filter((a) => {
        const datumMatch = !datum || a.datum === datum;
        const operatorMatch = !operatorFilter || a.operators.includes(operatorFilter);
        return datumMatch && operatorMatch;
      });

      // Groepeer afspraken per operator voor nummering
      const operatorGroepen = {};
      gefilterd.forEach((a) => {
        a.operators.forEach((op) => {
          if (!operatorGroepen[op]) operatorGroepen[op] = [];
          operatorGroepen[op].push(a);
        });
      });

      // Sorteer elke operator zijn afspraken op datum + tijd en wijs nummers toe
      for (const op in operatorGroepen) {
        operatorGroepen[op].sort((x, y) => {
          const dtX = x.datum.split("-").reverse().join("-") + " " + x.tijd;
          const dtY = y.datum.split("-").reverse().join("-") + " " + y.tijd;
          return new Date(dtX) - new Date(dtY);
        });

        operatorGroepen[op].forEach((a, i) => {
          a[`volgnummer_${op}`] = i + 1;
        });
      }

      // Voeg markers toe met nummering van hoofdoperator (eerste operator)
      gefilterd.forEach((a) => {
        const hoofdOperator = a.operators[0];
        const emoji = operatorEmoji[hoofdOperator] || "âšª";
        const nummer = a[`volgnummer_${hoofdOperator}`] || "?";

        const marker = L.marker([a.lat, a.lon], {
          icon: maakEmojiMarker(emoji),
        }).addTo(map);

        marker.bindPopup(`
          <strong>${a.operators.join(", ")}</strong><br>
          <em>Afspraak nr. ${nummer} voor ${hoofdOperator}</em><br>
          ${a.adres}<br>
          ${a.datum} ${a.tijd}<br>
          Status: ${a.status}
        `);

        allMarkers.push(marker);
      });

      updateNoLocationList();
    }

    initMap();
  </script>
</body>
</html>
