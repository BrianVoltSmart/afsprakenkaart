<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Afsprakenkaart</title>

  <!-- Leaflet CSS & JS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #fff;
    }
    header {
      height: 60px;
      background-color: #0064ff; /* VoltSmart blauw */
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 15px;
      color: white;
      position: relative;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    header h1 {
      margin: 0;
      font-weight: 600;
      font-size: 20px;
      user-select: none;
      flex: 1;
      text-align: left;
    }
    header .logo {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      height: 40px;
      user-select: none;
    }

    #controls {
      padding: 10px 15px;
      background: #f0f3f7;
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      align-items: center;
      font-size: 14px;
    }
    #controls label {
      font-weight: 600;
      color: #333;
    }
    #controls select {
      padding: 5px 8px;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    #map {
      height: calc(100vh - 110px);
      width: 100%;
    }

    /* Emoji marker styling */
    .emoji-div-icon {
      font-size: 24px;
      line-height: 24px;
      user-select: none;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>Afsprakenkaart</h1>
    <img
      src="https://cdn.prod.website-files.com/68503ddc6fb75a92cad47e2a/68515d53bc9b66440249398b_Logo%20(1).svg"
      alt="VoltSmart logo"
      class="logo"
      draggable="false"
    />
  </header>

  <div id="controls">
    <label for="datumSelect">ðŸ“… Datum:</label>
    <select id="datumSelect">
      <option value="">-- Alles --</option>
    </select>

    <label for="operatorSelect">ðŸ‘¤ Operator:</label>
    <select id="operatorSelect">
      <option value="">-- Iedereen --</option>
    </select>
  </div>

  <div id="map"></div>

  <script>
    const sheetURL =
      "https://docs.google.com/spreadsheets/d/e/2PACX-1vQu2tdR_UHXSEhvRq0Sga15iSOq9A6dDFfGrgLmtQ5k4oJW1NsBNb604HSecpGI9gqY5AWXjTvzArJQ/pub?output=csv";

    // Emoji per operator
    const operatorEmoji = {
      Roelof: "ðŸ”´",
      Jesse: "ðŸ”µ",
      Chanice: "ðŸŸ£",
      Karlijn: "ðŸŒ¸",
      Civan: "ðŸŸ¢",
      Keith: "ðŸŸ¡",
      Gio: "ðŸŸ ",
    };

    let map;
    let allMarkers = [];
    let afsprakenData = [];

    async function initMap() {
      map = L.map("map").setView([52.1, 5.1], 7);

      // Simpele OpenStreetMap tiles
 L.tileLayer("https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png", {
        attribution: '&copy; <a href="https://carto.com/attributions">CARTO</a>',
        maxZoom: 18,
      }).addTo(map);


      await loadAfspraken();
      buildFilters();
      updateMarkers();
    }

    async function loadAfspraken() {
      const res = await fetch(sheetURL);
      const csvText = await res.text();
      const rows = csvText.trim().split("\n").slice(1);

      afsprakenData = [];

      for (const row of rows) {
        // Let op: scheiding is comma, maar adres kan komma's bevatten. Daarom beter splitten met CSV parser, maar hier quickfix:
        const cols = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);

        if (cols.length < 7) continue;

        const datum = cols[0].trim();
        const medewerker = cols[1].trim();
        const adres = cols[2].trim() + (cols[3] ? ", " + cols[3].trim() : "") + (cols[4] ? ", " + cols[4].trim() : "") + (cols[5] ? ", " + cols[5].trim() : "") + (cols[6] ? ", " + cols[6].trim() : "");
        const status = ""; // optioneel als je sheet kolommen anders zijn, pas aan
        const tijd = ""; // optioneel als je sheet kolommen anders zijn, pas aan
        // In jouw sheet staan al lat/lon, pak die mee:
        const lat = parseFloat(cols[7]);
        const lon = parseFloat(cols[8]);

        if (!datum || !medewerker || !adres || isNaN(lat) || isNaN(lon)) continue;

        // Operators kunnen meedere zijn met komma
        const operators = medewerker.split(",").map((o) => o.trim());

        afsprakenData.push({
          datum,
          tijd: cols[6].trim(),
          operators,
          adres,
          status,
          lat,
          lon,
        });
      }
    }

    function maakEmojiMarker(emoji, nummer) {
      return L.divIcon({
        className: "emoji-div-icon",
        html: nummer ? `${nummer} ${emoji}` : emoji,
        iconSize: [30, 30],
        iconAnchor: [15, 30],
      });
    }

    function buildFilters() {
      const datumSelect = document.getElementById("datumSelect");
      const operatorSelect = document.getElementById("operatorSelect");

      // Unieke datums
      const uniekeDatums = [...new Set(afsprakenData.map((a) => a.datum))].sort();
      uniekeDatums.forEach((d) => {
        const opt = document.createElement("option");
        opt.value = d;
        opt.textContent = d;
        datumSelect.appendChild(opt);
      });

      // Alle operators, inclusief meedere
      const allOps = afsprakenData.flatMap((a) => a.operators);
      const uniekeOperators = [...new Set(allOps)].sort();
      uniekeOperators.forEach((o) => {
        const opt = document.createElement("option");
        opt.value = o;
        opt.textContent = o;
        operatorSelect.appendChild(opt);
      });

      datumSelect.addEventListener("change", updateMarkers);
      operatorSelect.addEventListener("change", updateMarkers);
    }

    function updateMarkers() {
      const datum = document.getElementById("datumSelect").value.trim();
      const operator = document.getElementById("operatorSelect").value.trim();

      // Verwijder oude markers
      allMarkers.forEach((marker) => map.removeLayer(marker));
      allMarkers = [];

      // Filter data
      const gefilterd = afsprakenData.filter((a) => {
        const datumMatch = !datum || a.datum === datum;
        const operatorMatch = !operator || a.operators.includes(operator);
        return datumMatch && operatorMatch;
      });

      // Sorteer per operator op tijd en geef nummer
      // Groepeer eerst per operator
      const grouped = {};
      gefilterd.forEach((a) => {
        a.operators.forEach((op) => {
          if (!grouped[op]) grouped[op] = [];
          grouped[op].push(a);
        });
      });

      // Sorteer per operator op tijd
      for (const op in grouped) {
        grouped[op].sort((x, y) => x.tijd.localeCompare(y.tijd));
      }

      // Map om nummers te geven per afspraak per operator
      const nummerMap = new Map();

      // Vul nummers
      for (const op in grouped) {
        grouped[op].forEach((afspraak, idx) => {
          const key = `${afspraak.datum}-${afspraak.tijd}-${afspraak.adres}`;
          if (!nummerMap.has(key)) nummerMap.set(key, {});
          nummerMap.get(key)[op] = idx + 1;
        });
      }

      // Plaats markers
      gefilterd.forEach((a) => {
        const hoofdOperator = a.operators[0];
        const emoji = operatorEmoji[hoofdOperator] || "âšª";

        // Nummer ophalen voor hoofd operator
        const key = `${a.datum}-${a.tijd}-${a.adres}`;
        const nummer = nummerMap.get(key) ? nummerMap.get(key)[hoofdOperator] : null;

        const marker = L.marker([a.lat, a.lon], {
          icon: maakEmojiMarker(emoji, nummer),
        }).addTo(map);

        marker.bindPopup(`
          <strong>${a.operators.join(", ")}</strong><br>
          ${a.adres}<br>
          ${a.datum} ${a.tijd}<br>
          Status: ${a.status || "Onbekend"}
        `);

        allMarkers.push(marker);
      });
    }

    initMap();
  </script>
</body>
</html>
