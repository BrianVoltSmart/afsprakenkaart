<!DOCTYPE html>
<html>
<head>
  <title>Afsprakenkaart - Premium Edition</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <!-- Font Awesome voor betere iconen -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
      color: #eee;
      overflow-x: hidden;
    }

    #topbar {
      display: flex;
      align-items: center;
      background: linear-gradient(135deg, #16213e 0%, #0f3460 100%);
      padding: 15px 25px;
      justify-content: space-between;
      color: white;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      position: relative;
      overflow: hidden;
    }

    #topbar::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      animation: shimmer 3s infinite;
    }

    @keyframes shimmer {
      0% { left: -100%; }
      100% { left: 100%; }
    }

    #title {
      font-weight: 800;
      font-size: 1.8rem;
      letter-spacing: 2px;
      user-select: none;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
      background: linear-gradient(45deg, #FFD700, #FFA500, #FF6B6B);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    #logo {
      height: 45px;
      user-select: none;
      margin: 0 auto;
      display: block;
      transition: transform 0.3s ease;
    }

    #logo:hover {
      transform: scale(1.1) rotate(5deg);
    }

    #counter {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      font-size: 0.95rem;
      color: #aaa;
      gap: 5px;
    }

    #counter .count-today {
      font-weight: bold;
      color: #4CAF50;
      text-shadow: 0 0 10px rgba(76, 175, 80, 0.3);
    }

    #counter .count-total {
      color: #FFC107;
      text-shadow: 0 0 10px rgba(255, 193, 7, 0.3);
    }

    #searchInput {
      background: rgba(255, 255, 255, 0.1);
      color: white;
      border: 2px solid rgba(255, 255, 255, 0.2);
      padding: 10px 15px;
      border-radius: 25px;
      font-size: 1rem;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
      min-width: 200px;
    }

    #searchInput:focus {
      outline: none;
      border-color: #FFD700;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
      transform: scale(1.05);
    }

    #searchInput::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }

    #controls {
      padding: 15px 25px;
      background: linear-gradient(135deg, #1e1e2e 0%, #2d2d3a 100%);
      display: flex;
      gap: 1.5rem;
      align-items: center;
      flex-wrap: wrap;
      color: white;
      box-shadow: 0 2px 15px rgba(0, 0, 0, 0.2);
    }

    select, input[type="text"] {
      background: rgba(255, 255, 255, 0.1);
      color: white;
      border: 2px solid rgba(255, 255, 255, 0.2);
      padding: 8px 15px;
      border-radius: 8px;
      font-size: 1rem;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }

    select option {
      background: #2d2d3a;
      color: white;
    }

    select:focus, select:hover {
      border-color: #FFD700;
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.2);
      transform: translateY(-2px);
    }

    label {
      user-select: none;
      font-weight: 600;
      color: #FFD700;
    }

    #map {
      height: 75vh;
      width: 100%;
      border-radius: 0;
      position: relative;
      overflow: hidden;
    }

    .emoji-div-icon {
      font-size: 28px;
      line-height: 28px;
      text-align: center;
      user-select: none;
      transition: all 0.3s ease;
      cursor: pointer;
      text-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
    }

    .emoji-div-icon:hover {
      transform: scale(1.3);
      filter: drop-shadow(0 0 15px rgba(255, 215, 0, 0.8));
    }

    .selected-marker {
      background: radial-gradient(circle, rgba(255, 215, 0, 0.3) 0%, rgba(255, 215, 0, 0.1) 70%);
      border: 3px solid #FFD700;
      border-radius: 50%;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.8), 0 0 40px rgba(255, 215, 0, 0.4);
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    .route-line {
      stroke: #FFD700;
      stroke-width: 4;
      fill: none;
      stroke-dasharray: 10, 5;
      animation: dash 2s linear infinite;
      filter: drop-shadow(0 0 8px rgba(255, 215, 0, 0.8));
    }

    @keyframes dash {
      to { stroke-dashoffset: -30; }
    }

    #legend {
      padding: 15px 25px;
      background: linear-gradient(135deg, #1e1e2e 0%, #2d2d3a 100%);
      color: white;
      font-size: 0.95rem;
      display: flex;
      flex-wrap: wrap;
      gap: 1.5rem;
      align-items: center;
      box-shadow: 0 -2px 15px rgba(0, 0, 0, 0.2);
    }

    .legend-item {
      display: flex;
      align-items: center;
      gap: 0.8rem;
      padding: 8px 15px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      transition: all 0.3s ease;
      backdrop-filter: blur(5px);
    }

    .legend-item:hover {
      background: rgba(255, 255, 255, 0.1);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }

    .legend-icon {
      font-size: 1.4rem;
      text-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
    }

    #travel-info {
      padding: 20px 25px;
      background: linear-gradient(135deg, #2d2d3a 0%, #3d3d4a 100%);
      border-top: 3px solid #FFD700;
      font-size: 0.95rem;
      color: #FFD700;
      display: none;
      box-shadow: 0 -5px 20px rgba(0, 0, 0, 0.3);
      animation: slideUp 0.5s ease-out;
    }

    @keyframes slideUp {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .travel-segment {
      margin: 12px 0;
      padding: 15px;
      background: rgba(255, 215, 0, 0.1);
      border-radius: 10px;
      border-left: 4px solid #FFD700;
      transition: all 0.3s ease;
      backdrop-filter: blur(5px);
    }

    .travel-segment:hover {
      background: rgba(255, 215, 0, 0.2);
      transform: translateX(5px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    #clear-selection {
      background: linear-gradient(135deg, #f44336 0%, #d32f2f 100%);
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.95rem;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(244, 67, 54, 0.3);
    }

    #clear-selection:hover {
      background: linear-gradient(135deg, #d32f2f 0%, #b71c1c 100%);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(244, 67, 54, 0.4);
    }

    #clear-selection:active {
      transform: translateY(0);
    }

    /* Loading animation */
    .loading {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10000;
      color: #FFD700;
      font-size: 1.2rem;
      display: none;
    }

    .spinner {
      border: 4px solid rgba(255, 215, 0, 0.1);
      border-top: 4px solid #FFD700;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 10px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Responsive design */
    @media (max-width: 768px) {
      #topbar {
        flex-direction: column;
        gap: 10px;
        padding: 10px 15px;
      }

      #title {
        font-size: 1.4rem;
      }

      #controls {
        flex-direction: column;
        align-items: stretch;
        gap: 10px;
      }

      select, input[type="text"] {
        width: 100%;
      }

      #map {
        height: 60vh;
      }

      .legend-item {
        flex: 1;
        justify-content: center;
      }
    }

    /* Custom popup styling */
    .leaflet-popup-content-wrapper {
      background: linear-gradient(135deg, #1e1e2e 0%, #2d2d3a 100%);
      color: white;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
    }

    .leaflet-popup-tip {
      background: #1e1e2e;
    }

    .leaflet-popup-content {
      color: white;
    }

    .no-data {
      text-align: center;
      padding: 40px;
      color: #888;
      font-size: 1.1rem;
    }

    .error-message {
      background: rgba(244, 67, 54, 0.1);
      border: 2px solid #f44336;
      padding: 15px;
      border-radius: 10px;
      margin: 20px;
      color: #f44336;
      text-align: center;
    }

    .search-result {
      background: rgba(255, 215, 0, 0.2);
      border: 2px solid #FFD700;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
      animation: searchHighlight 2s ease-in-out;
    }

    @keyframes searchHighlight {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }
  </style>
</head>
<body>
  <div class="loading" id="loading">
    <div class="spinner"></div>
    <div>Laden van afspraken...</div>
  </div>

  <div id="topbar">
    <div id="title"><i class="fas fa-map-marked-alt"></i> Afsprakenkaart</div>
    <img id="logo" src="https://cdn.prod.website-files.com/68503ddc6fb75a92cad47e2a/68515d53bc9b66440249398b_Logo%20(1).svg" alt="Voltsmart Logo" draggable="false" />
    <div id="counter">
      <div class="count-today"><i class="fas fa-calendar-day"></i> Vandaag: <span id="count-today">0</span></div>
      <div class="count-total"><i class="fas fa-chart-bar"></i> Totaal: <span id="count-total">0</span></div>
    </div>
    <input type="text" id="searchInput" placeholder="🔍 Zoek adres of postcode" />
  </div>

  <div id="controls">
    <label for="datumSelect"><i class="fas fa-calendar"></i> Datum:</label>
    <select id="datumSelect">
      <option value="">-- Alles --</option>
    </select>
    <label for="operatorSelect"><i class="fas fa-user"></i> Operator:</label>
    <select id="operatorSelect">
      <option value="">-- Iedereen --</option>
    </select>
    <button id="clear-selection"><i class="fas fa-trash"></i> Wis selectie</button>
  </div>

  <div id="map"></div>
  <div id="travel-info">
    <strong><i class="fas fa-route"></i> Reistijd tussen geselecteerde afspraken:</strong>
    <div id="travel-details"></div>
  </div>
  <div id="legend"></div>

  <script>
    const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQu2tdR_UHXSEhvRq0Sga15iSOq9A6dDFfGrgLmtQ5k4oJW1NsBNb604HSecpGI9gqY5AWXjTvzArJQ/pub?output=csv";

    const operatorEmoji = {
      Roelof: "👨‍🌾",
      Jesse: "🚀",
      Chanice: "✨",
      Karlijn: "🌸",
      Civan: "🟢",
      Keith: "🟡",
      Gio: "👑",
    };

    let map;
    let allMarkers = [];
    let afsprakenData = [];
    let selectedMarkers = [];
    let selectedAfspraken = [];
    let routePolylines = [];
    let markerCluster = new Map();
    let searchResults = [];

    // Performance optimalisatie: debounce functie
    function debounce(func, wait) {
      let timeout;
      return function executedFunction(...args) {
        const later = () => {
          clearTimeout(timeout);
          func(...args);
        };
        clearTimeout(timeout);
        timeout = setTimeout(later, wait);
      };
    }

    // Bereken afstand tussen twee punten (Haversine formule)
    function getAfstand(lat1, lon1, lat2, lon2) {
      const R = 6371; // Radius van de aarde in km
      const dLat = (lat2 - lat1) * Math.PI / 180;
      const dLon = (lon2 - lon1) * Math.PI / 180;
      const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                Math.sin(dLon/2) * Math.sin(dLon/2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
      return R * c;
    }

    async function initMap() {
      showLoading(true);
      
      try {
        map = L.map("map", {
          zoomControl: false,
          attributionControl: false
        }).setView([52.1, 5.1], 7);

        // Moderne donkere tile layer
        L.tileLayer("https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png", {
          attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
          maxZoom: 18,
        }).addTo(map);

        // Custom zoom control
        L.control.zoom({
          position: 'bottomright'
        }).addTo(map);

        await loadAfspraken();
        buildFilters();
        buildLegend();
        updateMarkers();
        updateCounter();
        
        document.getElementById("clear-selection").addEventListener("click", clearSelection);
        
        // Debounced search
        document.getElementById("searchInput").addEventListener("input", 
          debounce(handleSearch, 300)
        );

        showLoading(false);
      } catch (error) {
        console.error('Initialisatie fout:', error);
        showError('Er is een fout opgetreden bij het laden van de applicatie.');
        showLoading(false);
      }
    }

    function showLoading(show) {
      document.getElementById("loading").style.display = show ? "block" : "none";
    }

    function showError(message) {
      const errorDiv = document.createElement('div');
      errorDiv.className = 'error-message';
      errorDiv.innerHTML = `<i class="fas fa-exclamation-triangle"></i> ${message}`;
      document.body.appendChild(errorDiv);
      
      setTimeout(() => {
        if (document.body.contains(errorDiv)) {
          document.body.removeChild(errorDiv);
        }
      }, 5000);
    }

    async function loadAfspraken() {
      try {
        const res = await fetch(sheetURL);
        if (!res.ok) {
          throw new Error(`HTTP error! status: ${res.status}`);
        }
        
        const csvText = await res.text();
        const rows = csvText.split("\n").slice(1);
        afsprakenData = [];
        
        for (const row of rows) {
          if (!row.trim()) continue;
          
          const cols = row.split(",");
          const datum = cols[0]?.trim();
          const medewerker = cols[1]?.trim();
          const adres = cols[2]?.trim();
          const status = cols[3]?.trim() || "Gepland";
          const tijd = cols[4]?.trim();
          const lat = parseFloat(cols[7]);
          const lon = parseFloat(cols[8]);
          
          if (!adres || !datum || !medewerker || !tijd || isNaN(lat) || isNaN(lon)) continue;
          
          const operators = medewerker.split(",").map((o) => o.trim());
          afsprakenData.push({ datum, tijd, operators, adres, status, lat, lon });
        }
        
        if (afsprakenData.length === 0) {
          showError('Geen afspraken gevonden in de data.');
        }
      } catch (error) {
        console.error('Fout bij laden van afspraken:', error);
        showError('Kon afspraken niet laden. Probeer later opnieuw.');
      }
    }

    function parseDatum(d) {
      const [dag, maand, jaar] = d.split("-").map(Number);
      return new Date(jaar, maand - 1, dag);
    }

    function getTodayString() {
      const today = new Date();
      const day = today.getDate().toString().padStart(2, '0');
      const month = (today.getMonth() + 1).toString().padStart(2, '0');
      const year = today.getFullYear();
      return `${day}-${month}-${year}`;
    }

    function updateCounter() {
      const selectedDatum = document.getElementById("datumSelect").value;
      const selectedOperator = document.getElementById("operatorSelect").value;
      
      const filteredData = afsprakenData.filter((a) => {
        const datumMatch = !selectedDatum || a.datum === selectedDatum;
        const operatorMatch = !selectedOperator || a.operators.includes(selectedOperator);
        return datumMatch && operatorMatch;
      });

      const todayString = getTodayString();
      const todayCount = filteredData.filter(a => a.datum === todayString).length;
      const totalCount = filteredData.length;

      // Animatie voor counter updates
      animateCounter("count-today", todayCount);
      animateCounter("count-total", totalCount);
    }

    function animateCounter(elementId, targetValue) {
      const element = document.getElementById(elementId);
      const currentValue = parseInt(element.textContent) || 0;
      const increment = targetValue > currentValue ? 1 : -1;
      const duration = 500;
      const steps = Math.abs(targetValue - currentValue);
      
      if (steps === 0) return;
      
      const stepTime = duration / steps;
      let current = currentValue;
      
      const timer = setInterval(() => {
        current += increment;
        element.textContent = current;
        if (current === targetValue) {
          clearInterval(timer);
        }
      }, stepTime);
    }

    function buildFilters() {
      const datumSelect = document.getElementById("datumSelect");
      const operatorSelect = document.getElementById("operatorSelect");

      const uniekeDatums = [...new Set(afsprakenData.map((a) => a.datum))]
        .sort((a, b) => parseDatum(a) - parseDatum(b));
      
      uniekeDatums.forEach((d) => {
        const opt = document.createElement("option");
        opt.value = d;
        opt.textContent = d;
        datumSelect.appendChild(opt);
      });

      const allOps = afsprakenData.flatMap((a) => a.operators);
      const uniekeOperators = [...new Set(allOps)].sort();
      
      uniekeOperators.forEach((o) => {
        const opt = document.createElement("option");
        opt.value = o;
        opt.textContent = o;
        operatorSelect.appendChild(opt);
      });

      const updateFunction = debounce(() => {
        updateMarkers();
        updateCounter();
      }, 200);

      datumSelect.addEventListener("change", updateFunction);
      operatorSelect.addEventListener("change", updateFunction);
    }

    function buildLegend() {
      const legend = document.getElementById("legend");
      legend.innerHTML = "<strong><i class='fas fa-info-circle'></i> Legenda:</strong>";
      
      for (const [naam, emoji] of Object.entries(operatorEmoji)) {
        const item = document.createElement("div");
        item.className = "legend-item";
        item.innerHTML = `<span class="legend-icon">${emoji}</span> ${naam}`;
        legend.appendChild(item);
      }
      
      const selectedItem = document.createElement("div");
      selectedItem.className = "legend-item";
      selectedItem.innerHTML = `<span class="legend-icon" style="color: #FFD700;"><i class="fas fa-route"></i></span> Route geselecteerd`;
      legend.appendChild(selectedItem);
    }

    function updateMarkers() {
      // Verwijder alle bestaande markers
      allMarkers.forEach(marker => map.removeLayer(marker));
      allMarkers = [];
      
      // Clear search results styling
      searchResults.forEach(marker => {
        const element = marker.getElement();
        if (element) {
          element.classList.remove('search-result');
        }
      });
      searchResults = [];
      
      const selectedDatum = document.getElementById("datumSelect").value;
      const selectedOperator = document.getElementById("operatorSelect").value;
      
      const filteredData = afsprakenData.filter((a) => {
        const datumMatch = !selectedDatum || a.datum === selectedDatum;
        const operatorMatch = !selectedOperator || a.operators.includes(selectedOperator);
        return datumMatch && operatorMatch;
      });
      
      if (filteredData.length === 0) {
        showError('Geen afspraken gevonden met de huidige filters.');
        return;
      }
      
      filteredData.forEach((afspraak) => {
        const primaryOperator = afspraak.operators[0];
        const emoji = operatorEmoji[primaryOperator] || "📍";
        
        const icon = L.divIcon({
          html: `<div class="emoji-div-icon">${emoji}</div>`,
          iconSize: [30, 30],
          className: 'custom-div-icon'
        });
        
        const marker = L.marker([afspraak.lat, afspraak.lon], { icon })
          .addTo(map)
          .bindPopup(`
            <div style="padding: 10px; min-width: 200px;">
              <h3 style="margin: 0 0 10px 0; color: #FFD700;">
                <i class="fas fa-calendar-day"></i> ${afspraak.datum}
              </h3>
              <p style="margin: 5px 0;">
                <i class="fas fa-clock"></i> <strong>Tijd:</strong> ${afspraak.tijd}
              </p>
              <p style="margin: 5px 0;">
                <i class="fas fa-map-marker-alt"></i> <strong>Adres:</strong> ${afspraak.adres}
              </p>
              <p style="margin: 5px 0;">
                <i class="fas fa-user"></i> <strong>Operator(s):</strong> ${afspraak.operators.join(', ')}
              </p>
              <p style="margin: 5px 0;">
                <i class="fas fa-info-circle"></i> <strong>Status:</strong> ${afspraak.status}
              </p>
              <div style="margin-top: 10px; padding-top: 10px; border-top: 1px solid #444;">
                <small style="color: #ccc;">
                  <i class="fas fa-mouse-pointer"></i> Klik op de marker om toe te voegen aan route
                </small>
              </div>
            </div>
          `);
        
        marker.on('click', () => onMarkerClick(afspraak, marker));
        allMarkers.push(marker);
      });
      
      // Auto-fit de kaart naar alle markers
      if (allMarkers.length > 0) {
        const group = new L.featureGroup(allMarkers);
        map.fitBounds(group.getBounds().pad(0.1));
      }
    }

    function handleSearch() {
      const searchTerm = document.getElementById("searchInput").value.toLowerCase().trim();
      
      // Clear previous search results
      searchResults.forEach(marker => {
        const element = marker.getElement();
        if (element) {
          element.classList.remove('search-result');
        }
      });
      searchResults = [];
      
      if (!searchTerm) return;
      
      const matches = allMarkers.filter(marker => {
        const afspraak = afsprakenData.find(a => 
          a.lat === marker.getLatLng().lat && 
          a.lon === marker.getLatLng().lng
        );
        if (!afspraak) return false;
        
        return afspraak.adres.toLowerCase().includes(searchTerm) ||
               afspraak.operators.some(op => op.toLowerCase().includes(searchTerm));
      });
      
      if (matches.length === 0) {
        showError('Geen resultaten gevonden voor je zoekopdracht.');
        return;
      }
      
      // Highlight search results
      matches.forEach(marker => {
        const element = marker.getElement();
        if (element) {
          element.classList.add('search-result');
        }
        searchResults.push(marker);
      });
      
    // Focus on search results
      if (matches.length > 0) {
        const group = new L.featureGroup(matches);
        map.fitBounds(group.getBounds().pad(0.1));
      }
    }

    function onMarkerClick(afspraak, marker) {
      const isSelected = selectedMarkers.includes(marker);
      
      if (isSelected) {
        // Deselect
        selectedMarkers = selectedMarkers.filter(m => m !== marker);
        selectedAfspraken = selectedAfspraken.filter(a => a !== afspraak);
        marker.getElement().classList.remove('selected-marker');
      } else {
        // Select
        selectedMarkers.push(marker);
        selectedAfspraken.push(afspraak);
        marker.getElement().classList.add('selected-marker');
      }
      
      updateRoutes();
      updateTravelInfo();
    }

    function clearSelection() {
      selectedMarkers.forEach(marker => {
        marker.getElement().classList.remove('selected-marker');
      });
      selectedMarkers = [];
      selectedAfspraken = [];
      clearRoutes();
      document.getElementById('travel-info').style.display = 'none';
    }

    async function updateRoutes() {
  clearRoutes();
  
  if (selectedMarkers.length < 2) return;
  
  // Toon loading indicator
  showLoading(true);
  
  try {
    await updateRoutesWithOSRM();
  } catch (error) {
    console.error('Routing error:', error);
    // Fallback naar rechte lijnen
    updateRoutesWithStraightLines();
  } finally {
    showLoading(false);
  }
}

// OSRM routing - gratis routing service
async function updateRoutesWithOSRM() {
  for (let i = 0; i < selectedMarkers.length - 1; i++) {
    const start = selectedMarkers[i].getLatLng();
    const end = selectedMarkers[i + 1].getLatLng();
    
    const osrmUrl = `https://router.project-osrm.org/route/v1/driving/${start.lng},${start.lat};${end.lng},${end.lat}?overview=full&geometries=geojson`;
    
    try {
      const response = await fetch(osrmUrl);
      const data = await response.json();
      
      if (data.routes && data.routes.length > 0) {
        const route = data.routes[0];
        const coordinates = route.geometry.coordinates.map(coord => [coord[1], coord[0]]);
        
        const polyline = L.polyline(coordinates, {
          color: '#FFD700',
          weight: 4,
          opacity: 0.8,
          dashArray: '10, 5'
        }).addTo(map);
        
        routePolylines.push(polyline);
        
        // Store echte route data
        const distance = route.distance / 1000; // Convert to km
        const duration = route.duration / 60; // Convert to minutes
        
        selectedAfspraken[i].routeDistance = distance;
        selectedAfspraken[i].routeDuration = duration;
      }
    } catch (error) {
      console.error('Route request failed for segment:', error);
      // Fallback naar rechte lijn voor dit segment
      const polyline = L.polyline([start, end], {
        color: '#FFD700',
        weight: 4,
        opacity: 0.8,
        dashArray: '10, 5'
      }).addTo(map);
      routePolylines.push(polyline);
    }
  }
}

// Fallback functie voor rechte lijnen
function updateRoutesWithStraightLines() {
  for (let i = 0; i < selectedMarkers.length - 1; i++) {
    const start = selectedMarkers[i].getLatLng();
    const end = selectedMarkers[i + 1].getLatLng();
    
    const polyline = L.polyline([start, end], {
      color: '#FFD700',
      weight: 4,
      opacity: 0.8,
      dashArray: '10, 5'
    }).addTo(map);
    
    routePolylines.push(polyline);
  }
}
    }

function clearRoutes() {
  routePolylines.forEach(polyline => map.removeLayer(polyline));
  routePolylines = [];
  
  // Reset route data
  selectedAfspraken.forEach(afspraak => {
    delete afspraak.routeDistance;
    delete afspraak.routeDuration;
  });
}
