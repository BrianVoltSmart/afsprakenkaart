<!DOCTYPE html>
<html>
<head>
  <title>Afsprakenkaart met emoji-markers</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Leaflet -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #121212;
      color: #eee;
    }
    #topbar {
      display: flex;
      align-items: center;
      background-color: #282828;
      padding: 10px 20px;
      justify-content: space-between;
      color: white;
    }
    #title {
      font-weight: 700;
      font-size: 1.5rem;
      letter-spacing: 1px;
      user-select: none;
    }
    #logo {
      height: 40px;
      user-select: none;
    }
    #controls {
      padding: 10px 20px;
      background: #1e1e1e;
      display: flex;
      gap: 1rem;
      align-items: center;
      flex-wrap: wrap;
      color: white;
    }
    select {
      background: #333;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      font-size: 1rem;
    }
    label {
      user-select: none;
    }
    #map {
      height: 85vh;
      width: 100%;
    }
    /* Style voor emoji marker */
    .emoji-div-icon {
      font-size: 24px;
      line-height: 24px;
      text-align: center;
      user-select: none;
    }
  </style>
</head>
<body>
  <div id="topbar">
    <div id="title">Afsprakenkaart</div>
    <img
      id="logo"
      src="https://cdn.prod.website-files.com/68503ddc6fb75a92cad47e2a/68515d53bc9b66440249398b_Logo%20(1).svg"
      alt="Voltsmart Logo"
      draggable="false"
    />
    <div style="width: 100px;"></div> <!-- Dummy for spacing -->
  </div>

  <div id="controls">
    <label for="datumSelect">ðŸ“… Datum: </label>
    <select id="datumSelect">
      <option value="">-- Alles --</option>
    </select>

    <label for="operatorSelect">ðŸ‘¤ Operator: </label>
    <select id="operatorSelect">
      <option value="">-- Iedereen --</option>
    </select>
  </div>

  <div id="map"></div>

  <script>
    const sheetURL =
      "https://docs.google.com/spreadsheets/d/e/2PACX-1vQu2tdR_UHXSEhvRq0Sga15iSOq9A6dDFfGrgLmtQ5k4oJW1NsBNb604HSecpGI9gqY5AWXjTvzArJQ/pub?output=csv";

    const operatorEmoji = {
      Roelof: "ðŸ”´",
      Jesse: "ðŸ”µ",
      Chanice: "ðŸŸ£",
      Karlijn: "ðŸŒ¸",
      Civan: "ðŸŸ¢",
      Keith: "ðŸŸ¡",
      Gio: "ðŸŸ "
    };

    let map;
    let allMarkers = [];
    let afsprakenData = [];

    async function initMap() {
      map = L.map("map").setView([52.1, 5.1], 7);

      L.tileLayer(
        "https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png",
        {
          attribution:
            '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
          maxZoom: 18,
        }
      ).addTo(map);

      await loadAfspraken();
      buildFilters();
      updateMarkers();
    }

    async function loadAfspraken() {
      const res = await fetch(sheetURL);
      const csvText = await res.text();
      const rows = csvText.split("\n").slice(1);

      afsprakenData = [];

      for (const row of rows) {
        const [datum, medewerker, adres, status, tijd] = row.split(",");

        if (!adres || !datum || !medewerker || !tijd) continue;

        // Adres netjes met komma's gescheiden, kan aanpassen hier als nodig
        // Hier gebruiken we adres zoals in sheet (je kan dit uitbreiden)
        const geoURL = `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(
          adres
        )}`;
        try {
          const geoRes = await fetch(geoURL, {
            headers: { "User-Agent": "afspraken-tool-demo" },
          });
          const geoData = await geoRes.json();

          if (geoData.length > 0) {
            const { lat, lon } = geoData[0];
            const operators = medewerker.split(",").map((o) => o.trim());
            afsprakenData.push({
              datum,
              tijd,
              operators,
              adres,
              status,
              lat: parseFloat(lat),
              lon: parseFloat(lon),
            });
          }
        } catch (e) {
          console.error("Fout bij geocoding:", e);
        }
      }
    }

    function maakEmojiMarker(emoji) {
      return L.divIcon({
        className: "emoji-div-icon",
        html: emoji,
        iconSize: [24, 24],
        iconAnchor: [12, 12],
      });
    }

    function buildFilters() {
      const datumSelect = document.getElementById("datumSelect");
      const operatorSelect = document.getElementById("operatorSelect");

      const uniekeDatums = [...new Set(afsprakenData.map((a) => a.datum))].sort();
      uniekeDatums.forEach((d) => {
        const opt = document.createElement("option");
        opt.value = d;
        opt.textContent = d;
        datumSelect.appendChild(opt);
      });

      const allOps = afsprakenData.flatMap((a) => a.operators);
      const uniekeOperators = [...new Set(allOps)].sort();
      uniekeOperators.forEach((o) => {
        const opt = document.createElement("option");
        opt.value = o;
        opt.textContent = o;
        operatorSelect.appendChild(opt);
      });

      datumSelect.addEventListener("change", updateMarkers);
      operatorSelect.addEventListener("change", updateMarkers);
    }

    function updateMarkers() {
      const datum = document.getElementById("datumSelect").value.trim();
      const operator = document.getElementById("operatorSelect").value.trim();

      allMarkers.forEach((marker) => map.removeLayer(marker));
      allMarkers = [];

      const gefilterd = afsprakenData.filter((a) => {
        const datumMatch = !datum || a.datum.trim() === datum;
        const operatorMatch = !operator || a.operators.includes(operator);
        return datumMatch && operatorMatch;
      });

      // Voor nummering per operator per datum, indien meerdere afspraken
      const afsprakenPerOperatorDatum = {};
      gefilterd.forEach((a) => {
        a.operators.forEach((op) => {
          const key = `${a.datum}_${op}`;
          if (!afsprakenPerOperatorDatum[key]) afsprakenPerOperatorDatum[key] = [];
          afsprakenPerOperatorDatum[key].push(a);
        });
      });
      // Sorteer per tijd
      Object.values(afsprakenPerOperatorDatum).forEach((lijst) =>
        lijst.sort((a, b) => {
          const tA = a.tijd.split(":").map(Number);
          const tB = b.tijd.split(":").map(Number);
          return tA[0] * 60 + tA[1] - (tB[0] * 60 + tB[1]);
        })
      );

      gefilterd.forEach((a) => {
        const hoofdOperator = a.operators[0];
        const emoji = operatorEmoji[hoofdOperator] || "âšª";

        let nummering = "";
        const key = `${a.datum}_${hoofdOperator}`;
        if (
          afsprakenPerOperatorDatum[key] &&
          afsprakenPerOperatorDatum[key].length > 1
        ) {
          nummering =
            afsprakenPerOperatorDatum[key].indexOf(a) + 1 + ". ";
        }

        const marker = L.marker([a.lat, a.lon], {
          icon: maakEmojiMarker(emoji),
        }).addTo(map);

        marker.bindPopup(`
          <strong>${nummering}${a.operators.join(", ")}</strong><br>
          ${a.adres}<br>
          ${a.datum} ${a.tijd}<br>
          ${a.status ? `Status: ${a.status}` : ""}
        `);

        allMarkers.push(marker);
      });
    }

    initMap();
  </script>
</body>
</html>
