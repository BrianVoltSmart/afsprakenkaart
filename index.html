<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Voltsmart Afsprakenkaart</title>

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    crossorigin=""
  />

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f8f9fa;
      color: #003566; /* VoltSmart donkerblauw */
    }
    header {
      background: #00b0ff; /* VoltSmart blauw */
      display: flex;
      align-items: center;
      padding: 10px 20px;
      gap: 15px;
      box-shadow: 0 2px 5px rgb(0 0 0 / 0.1);
    }
    header img {
      height: 40px;
      user-select: none;
    }
    header h1 {
      font-weight: 600;
      font-size: 1.5rem;
      margin: 0;
      color: white;
    }

    #controls {
      padding: 10px 20px;
      background: white;
      display: flex;
      gap: 1rem;
      align-items: center;
      flex-wrap: wrap;
      border-bottom: 2px solid #00b0ff;
    }
    label {
      font-weight: 600;
      color: #003566;
    }
    select {
      padding: 5px 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
      color: #003566;
      background: #e9f5ff;
      cursor: pointer;
      min-width: 120px;
    }

    #map {
      height: 90vh;
      width: 100%;
    }

    /* Emoji marker style */
    .emoji-div-icon {
      font-size: 24px;
      line-height: 24px;
      text-align: center;
      user-select: none;
    }

    /* Popup styling */
    .leaflet-popup-content-wrapper {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-size: 14px;
      color: #003566;
      font-weight: 600;
    }
    .leaflet-popup-content strong {
      font-size: 1.1rem;
      color: #00b0ff;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://cdn.prod.website-files.com/68503ddc6fb75a92cad47e2a/68515d53bc9b66440249398b_Logo%20(1).svg" alt="Voltsmart logo" />
    <h1>Voltsmart Afsprakenkaart</h1>
  </header>

  <div id="controls">
    <label for="datumSelect">ðŸ“… Datum: </label>
    <select id="datumSelect">
      <option value="">-- Alles --</option>
    </select>

    <label for="operatorSelect">ðŸ‘¤ Operator: </label>
    <select id="operatorSelect">
      <option value="">-- Iedereen --</option>
    </select>
  </div>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const sheetURL =
      "https://docs.google.com/spreadsheets/d/e/2PACX-1vQu2tdR_UHXSEhvRq0Sga15iSOq9A6dDFfGrgLmtQ5k4oJW1NsBNb604HSecpGI9gqY5AWXjTvzArJQ/pub?output=csv";

    const operatorEmoji = {
      Roelof: "ðŸ”´",
      Jesse: "ðŸ”µ",
      Chanice: "ðŸŸ£",
      Karlijn: "ðŸŒ¸",
      Civan: "ðŸŸ¢",
      Keith: "ðŸŸ¡",
      Gio: "ðŸŸ ",
    };

    let map;
    let allMarkers = [];
    let afsprakenData = [];

    async function initMap() {
      map = L.map("map").setView([52.1, 5.1], 7);

      // CartoDB Positron tile layer (lichte, simpele kaart)
      L.tileLayer(
        "https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png",
        {
          attribution:
            '&copy; <a href="https://carto.com/attributions">CARTO</a> &copy; <a href="https://openstreetmap.org/copyright">OpenStreetMap</a>',
          maxZoom: 18,
        }
      ).addTo(map);

      await loadAfspraken();
      buildFilters();
      updateMarkers();
    }

    async function loadAfspraken() {
      const res = await fetch(sheetURL);
      const csvText = await res.text();
      const rows = csvText.split("\n").slice(1);

      afsprakenData = [];

      for (const row of rows) {
        const [datum, medewerker, adres, status, tijd] = row.split(",");

        if (!adres || !datum || !medewerker || !tijd) continue;

        // Gebruik een simpele (maar trage) geocoding via Nominatim
        const geoURL = `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(
          adres
        )}`;

        try {
          const geoRes = await fetch(geoURL, {
            headers: { "User-Agent": "voltsmart-afsprakenkaart" },
          });
          const geoData = await geoRes.json();

          if (geoData.length > 0) {
            const { lat, lon } = geoData[0];
            const operators = medewerker.split(",").map((o) => o.trim());
            afsprakenData.push({
              datum,
              tijd,
              operators,
              adres,
              status,
              lat: parseFloat(lat),
              lon: parseFloat(lon),
            });
          }
        } catch (e) {
          console.error("Fout bij geocoding:", e);
        }
      }
    }

    function maakEmojiMarker(emoji) {
      return L.divIcon({
        className: "emoji-div-icon",
        html: emoji,
        iconSize: [24, 24],
        iconAnchor: [12, 12],
      });
    }

    function buildFilters() {
      const datumSelect = document.getElementById("datumSelect");
      const operatorSelect = document.getElementById("operatorSelect");

      const uniekeDatums = [...new Set(afsprakenData.map((a) => a.datum))].sort();
      uniekeDatums.forEach((d) => {
        const opt = document.createElement("option");
        opt.value = d;
        opt.textContent = d;
        datumSelect.appendChild(opt);
      });

      const allOps = afsprakenData.flatMap((a) => a.operators);
      const uniekeOperators = [...new Set(allOps)].sort();
      uniekeOperators.forEach((o) => {
        const opt = document.createElement("option");
        opt.value = o;
        opt.textContent = o;
        operatorSelect.appendChild(opt);
      });

      datumSelect.addEventListener("change", updateMarkers);
      operatorSelect.addEventListener("change", updateMarkers);
    }

    function updateMarkers() {
      const datum = document.getElementById("datumSelect").value.trim();
      const operator = document.getElementById("operatorSelect").value.trim();

      allMarkers.forEach((marker) => map.removeLayer(marker));
      allMarkers = [];

      const gefilterd = afsprakenData.filter((a) => {
        const datumMatch = !datum || a.datum.trim() === datum;
        const operatorMatch = !operator || a.operators.includes(operator);
        return datumMatch && operatorMatch;
      });

      gefilterd.forEach((a) => {
        const hoofdOperator = a.operators[0];
        const emoji = operatorEmoji[hoofdOperator] || "âšª";

        const marker = L.marker([a.lat, a.lon], {
          icon: maakEmojiMarker(emoji),
        }).addTo(map);

        marker.bindPopup(`
          <strong>${a.operators.join(", ")}</strong><br>
          ${a.adres}<br>
          ${a.datum} ${a.tijd}<br>
          Status: ${a.status}
        `);

        allMarkers.push(marker);
      });
    }

    initMap();
  </script>
</body>
</html>
