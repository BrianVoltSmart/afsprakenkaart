<!DOCTYPE html>
<html>
<head>
  <title>Afsprakenkaart met emoji-markers</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #121212;
      color: #eee;
    }
    #topbar {
      display: flex;
      align-items: center;
      background-color: #282828;
      padding: 10px 20px;
      justify-content: space-between;
      color: white;
    }
    #title {
      font-weight: 700;
      font-size: 1.5rem;
      letter-spacing: 1px;
      user-select: none;
    }
    #logo {
      height: 40px;
      user-select: none;
      margin: 0 auto;
      display: block;
    }
    #controls {
      padding: 10px 20px;
      background: #1e1e1e;
      display: flex;
      gap: 1rem;
      align-items: center;
      flex-wrap: wrap;
      color: white;
    }
    select, input[type="text"] {
      background: #333;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      font-size: 1rem;
    }
    label {
      user-select: none;
    }
    #map {
      height: 75vh;
      width: 100%;
    }
    .emoji-div-icon {
      font-size: 24px;
      line-height: 24px;
      text-align: center;
      user-select: none;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .selected-marker {
      transform: scale(1.5);
      box-shadow: 0 0 10px cyan;
    }
    .leaflet-interactive.animated-polyline {
      stroke-dasharray: 10;
      stroke-dashoffset: 1000;
      animation: dash 5s linear infinite;
    }
    @keyframes dash {
      to {
        stroke-dashoffset: 0;
      }
    }
    #legend {
      padding: 10px 20px;
      background: #1e1e1e;
      color: white;
      font-size: 0.9rem;
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      align-items: center;
    }
    .legend-item {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .legend-icon {
      font-size: 1.2rem;
    }
    #output {
      background: #1e1e1e;
      padding: 10px 20px;
      color: white;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div id="topbar">
    <div id="title">Afsprakenkaart</div>
    <img
      id="logo"
      src="https://cdn.prod.website-files.com/68503ddc6fb75a92cad47e2a/68515d53bc9b66440249398b_Logo%20(1).svg"
      alt="Voltsmart Logo"
      draggable="false"
    />
    <div style="width: 100px;"></div>
  </div>

  <div id="controls">
    <label for="datumSelect">üìÖ Datum: </label>
    <select id="datumSelect">
      <option value="">-- Alles --</option>
    </select>

    <label for="operatorSelect">üë§ Operator: </label>
    <select id="operatorSelect">
      <option value="">-- Iedereen --</option>
    </select>

    <label for="zoekInput">üîç Zoek adres: </label>
    <input type="text" id="zoekInput" placeholder="Typ een adres..." />
  </div>

  <div id="map"></div>
  <div id="legend"></div>
  <div id="output"></div>

  <script>
    // ... bestaande script blijft gelijk ...

    function berekenRouteTussenMarkers() {
      if (polyline) map.removeLayer(polyline);
      if (geselecteerdeMarkers.length < 2) return;

      const output = document.getElementById("output");
      output.innerHTML += `<br><strong>Geselecteerde afspraken:</strong><br>`;

      let totaalMinuten = 0;
      let punten = [];

      geselecteerdeMarkers.forEach((marker, i) => {
        const { adres, tijd, lat, lon } = marker.options.data;
        let aankomst = new Date(0, 0, 0, ...tijd.split(":"));
        aankomst.setMinutes(aankomst.getMinutes() + totaalMinuten);

        const aankomstStr = `${aankomst.getHours().toString().padStart(2, "0")}:${aankomst.getMinutes().toString().padStart(2, "0")}`;
        output.innerHTML += `‚Ä¢ ${adres} ‚Äî aankomst ¬± <strong>${aankomstStr}</strong><br>`;

        if (i < geselecteerdeMarkers.length - 1) {
          const volgende = geselecteerdeMarkers[i + 1];
          const afstand = getAfstand(lat, lon, volgende.options.data.lat, volgende.options.data.lon);
          const reistijdMin = Math.round((afstand / 50) * 60);
          totaalMinuten += reistijdMin;
          output.innerHTML += `‚Üí Reistijd naar volgende: ~${reistijdMin} min (${afstand.toFixed(1)} km)<br>`;
        }

        punten.push([lat, lon]);
      });

      output.innerHTML += `Totale reistijd: <strong>${totaalMinuten} minuten</strong><br>`;
      polyline = L.polyline(punten, { color: "cyan", className: "animated-polyline" }).addTo(map);
    }

    function updateMarkers() {
      // ... bestaande code blijft gelijk ...

      gefilterd.forEach((a) => {
        const hoofdOperator = a.operators[0];
        const emoji = operatorEmoji[hoofdOperator] || "‚ö™";
        const marker = L.marker([a.lat, a.lon], {
          icon: L.divIcon({ className: "emoji-div-icon", html: emoji, iconSize: [24, 24], iconAnchor: [12, 12] }),
          data: a
        }).addTo(map);

        const mapsLink = `https://www.google.com/maps/search/?api=1&query=${a.lat},${a.lon}`;
        marker.bindPopup(`<strong>${a.operators.join(", ")}</strong><br>${a.adres}<br>${a.datum} ${a.tijd}<br><a href="${mapsLink}" target="_blank">üìç Open in Google Maps</a>`);

        marker.on("click", () => {
          if (geselecteerdeMarkers.includes(marker)) {
            marker._icon.classList.remove("selected-marker");
            geselecteerdeMarkers = geselecteerdeMarkers.filter((m) => m !== marker);
          } else {
            marker._icon.classList.add("selected-marker");
            geselecteerdeMarkers.push(marker);
          }
          if (geselecteerdeMarkers.length >= 2) berekenRouteTussenMarkers();
        });

        allMarkers.push(marker);
      });
    }
  </script>
</body>
</html>
