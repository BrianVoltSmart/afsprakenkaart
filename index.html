<!DOCTYPE html>
<html>
<head>
  <title>Afsprakenkaart met emoji-markers</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #121212;
      color: #eee;
    }
    #topbar {
      display: flex;
      align-items: center;
      background-color: #282828;
      padding: 10px 20px;
      justify-content: space-between;
      color: white;
    }
    #title {
      font-weight: 700;
      font-size: 1.5rem;
      letter-spacing: 1px;
      user-select: none;
    }
    #logo {
      height: 40px;
      user-select: none;
      margin: 0 auto;
      display: block;
    }
    #counter {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      font-size: 0.9rem;
      color: #aaa;
      gap: 2px;
    }
    #counter .count-today {
      font-weight: bold;
      color: #4CAF50;
    }
    #counter .count-total {
      color: #FFC107;
    }
    #controls {
      padding: 10px 20px;
      background: #1e1e1e;
      display: flex;
      gap: 1rem;
      align-items: center;
      flex-wrap: wrap;
      color: white;
    }
    select, input[type="text"] {
      background: #333;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      font-size: 1rem;
    }
    label {
      user-select: none;
    }
    #map {
      height: 75vh;
      width: 100%;
    }
    .emoji-div-icon {
      font-size: 24px;
      line-height: 24px;
      text-align: center;
      user-select: none;
    }
    .selected-marker {
      background: rgba(255, 255, 0, 0.3);
      border: 2px solid #FFD700;
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.8);
    }
    #legend {
      padding: 10px 20px;
      background: #1e1e1e;
      color: white;
      font-size: 0.9rem;
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      align-items: center;
    }
    .legend-item {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .legend-icon {
      font-size: 1.2rem;
    }
    #output {
      padding: 10px 20px;
      background: #1e1e1e;
      font-size: 0.9rem;
    }
    #travel-info {
      padding: 10px 20px;
      background: #2d2d2d;
      border-top: 2px solid #FFD700;
      font-size: 0.9rem;
      color: #FFD700;
      display: none;
    }
    #clear-selection {
      background: #f44336;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.9rem;
    }
    #clear-selection:hover {
      background: #d32f2f;
    }
  </style>
</head>
<body>
  <div id="topbar">
    <div id="title">Afsprakenkaart</div>
    <img id="logo" src="https://cdn.prod.website-files.com/68503ddc6fb75a92cad47e2a/68515d53bc9b66440249398b_Logo%20(1).svg" alt="Voltsmart Logo" draggable="false" />
    <div id="counter">
      <div class="count-today">ğŸ“… Vandaag: <span id="count-today">0</span></div>
      <div class="count-total">ğŸ“Š Totaal: <span id="count-total">0</span></div>
    </div>
    <input type="text" id="searchInput" placeholder="ğŸ” Zoek adres" />
  </div>

  <div id="controls">
    <label for="datumSelect">ğŸ“… Datum:</label>
    <select id="datumSelect">
      <option value="">-- Alles --</option>
    </select>
    <label for="operatorSelect">ğŸ‘¤ Operator:</label>
    <select id="operatorSelect">
      <option value="">-- Iedereen --</option>
    </select>
    <button id="clear-selection">ğŸ—‘ï¸ Wis selectie</button>
  </div>

  <div id="map"></div>
  <div id="travel-info">
    <strong>ğŸš— Reistijd tussen geselecteerde afspraken:</strong>
    <div id="travel-details"></div>
  </div>
  <div id="output"></div>
  <div id="legend"></div>

  <script>
    const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQu2tdR_UHXSEhvRq0Sga15iSOq9A6dDFfGrgLmtQ5k4oJW1NsBNb604HSecpGI9gqY5AWXjTvzArJQ/pub?output=csv";

    const operatorEmoji = {
      Roelof: "ğŸ‘¨â€ğŸŒ¾",
      Jesse: "ğŸš€",
      Chanice: "âœ¨",
      Karlijn: "ğŸŒ¸",
      Civan: "ğŸŸ¢",
      Keith: "ğŸŸ¡",
      Gio: "ğŸ‘‘",
    };

    let map;
    let allMarkers = [];
    let afsprakenData = [];
    let selectedMarkers = [];
    let selectedAfspraken = [];

    async function initMap() {
      map = L.map("map").setView([52.1, 5.1], 7);
      L.tileLayer("https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png", {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
        maxZoom: 18,
      }).addTo(map);
      await loadAfspraken();
      buildFilters();
      buildLegend();
      updateMarkers();
      updateCounter();
      
      // Clear selection button
      document.getElementById("clear-selection").addEventListener("click", clearSelection);
    }

    async function loadAfspraken() {
      const res = await fetch(sheetURL);
      const csvText = await res.text();
      const rows = csvText.split("\n").slice(1);
      afsprakenData = [];
      for (const row of rows) {
        const cols = row.split(",");
        const datum = cols[0]?.trim();
        const medewerker = cols[1]?.trim();
        const adres = cols[2]?.trim();
        const status = cols[3]?.trim();
        const tijd = cols[4]?.trim();
        const lat = parseFloat(cols[7]);
        const lon = parseFloat(cols[8]);
        if (!adres || !datum || !medewerker || !tijd || isNaN(lat) || isNaN(lon)) continue;
        const operators = medewerker.split(",").map((o) => o.trim());
        afsprakenData.push({ datum, tijd, operators, adres, status, lat, lon });
      }
    }

    function parseDatum(d) {
      const [dag, maand, jaar] = d.split("-").map(Number);
      return new Date(jaar, maand - 1, dag);
    }

    function getTodayString() {
      const today = new Date();
      const day = today.getDate().toString().padStart(2, '0');
      const month = (today.getMonth() + 1).toString().padStart(2, '0');
      const year = today.getFullYear();
      return `${day}-${month}-${year}`;
    }

    function updateCounter() {
      const selectedDatum = document.getElementById("datumSelect").value;
      const selectedOperator = document.getElementById("operatorSelect").value;
      
      // Filter data based on current selection
      const filteredData = afsprakenData.filter((a) => {
        const datumMatch = !selectedDatum || a.datum === selectedDatum;
        const operatorMatch = !selectedOperator || a.operators.includes(selectedOperator);
        return datumMatch && operatorMatch;
      });

      const todayString = getTodayString();
      const todayCount = filteredData.filter(a => a.datum === todayString).length;
      const totalCount = filteredData.length;

      document.getElementById("count-today").textContent = todayCount;
      document.getElementById("count-total").textContent = totalCount;
    }

    function buildFilters() {
      const datumSelect = document.getElementById("datumSelect");
      const operatorSelect = document.getElementById("operatorSelect");

      const uniekeDatums = [...new Set(afsprakenData.map((a) => a.datum))]
        .sort((a, b) => parseDatum(a) - parseDatum(b));
      uniekeDatums.forEach((d) => {
        const opt = document.createElement("option");
        opt.value = d;
        opt.textContent = d;
        datumSelect.appendChild(opt);
      });

      const allOps = afsprakenData.flatMap((a) => a.operators);
      const uniekeOperators = [...new Set(allOps)].sort();
      uniekeOperators.forEach((o) => {
        const opt = document.createElement("option");
        opt.value = o;
        opt.textContent = o;
        operatorSelect.appendChild(opt);
      });

      datumSelect.addEventListener("change", () => {
        updateMarkers();
        updateCounter();
      });
      operatorSelect.addEventListener("change", () => {
        updateMarkers();
        updateCounter();
      });
    }

    function buildLegend() {
      const legend = document.getElementById("legend");
      legend.innerHTML = "<strong>Legenda:</strong>";
      for (const [naam, emoji] of Object.entries(operatorEmoji)) {
        const item = document.createElement("div");
        item.className = "legend-item";
        item.innerHTML = `<span class="legend-icon">${emoji}</span> ${naam}`;
        legend.appendChild(item);
      }
      
      // Add legend for selected markers
      const selectedItem = document.createElement("div");
      selectedItem.className = "legend-item";
      selectedItem.innerHTML = `<span class="legend-icon" style="color: #FFD700;">âœ¨</span> Geselecteerd voor reistijd`;
      legend.appendChild(selectedItem);
    }

    function onMarkerClick(afspraak, marker) {
      const index = selectedAfspraken.findIndex(a => 
        a.datum === afspraak.datum && 
        a.tijd === afspraak.tijd && 
        a.adres === afspraak.adres
      );
      
      if (index === -1) {
        // Add to selection
        selectedAfspraken.push(afspraak);
        selectedMarkers.push(marker);
        marker.getElement().classList.add('selected-marker');
      } else {
        // Remove from selection
        selectedAfspraken.splice(index, 1);
        selectedMarkers.splice(index, 1);
        marker.getElement().classList.remove('selected-marker');
      }
      
      updateTravelInfo();
    }

    function clearSelection() {
      selectedMarkers.forEach(marker => {
        marker.getElement().classList.remove('selected-marker');
      });
      selectedAfspraken = [];
      selectedMarkers = [];
      updateTravelInfo();
    }

    function updateTravelInfo() {
      const travelInfo = document.getElementById("travel-info");
      const travelDetails = document.getElementById("travel-details");
      
      if (selectedAfspraken.length < 2) {
        travelInfo.style.display = "none";
        return;
      }
      
      travelInfo.style.display = "block";
      
      // Sort selected appointments by time
      const sortedAfspraken = [...selectedAfspraken].sort((a, b) => {
        const [h1, m1] = a.tijd.split(":").map(Number);
        const [h2, m2] = b.tijd.split(":").map(Number);
        return h1 * 60 + m1 - (h2 * 60 + m2);
      });
      
      let totalDistance = 0;
      let totalTime = 0;
      let details = "";
      
      for (let i = 0; i < sortedAfspraken.length - 1; i++) {
        const current = sortedAfspraken[i];
        const next = sortedAfspraken[i + 1];
        
        const distance = getAfstand(current.lat, current.lon, next.lat, next.lon);
        const travelTime = Math.round(distance / 50 * 60); // Assuming 50 km/h average speed
        
        totalDistance += distance;
        totalTime += travelTime;
        
        const currentAdres = current.adres.split(" ").filter(w => !/^\d{4}\s?[A-Z]{2}$/i.test(w)).join(" ");
        const nextAdres = next.adres.split(" ").filter(w => !/^\d{4}\s?[A-Z]{2}$/i.test(w)).join(" ");
        
        details += `
          <div style="margin: 8px 0; padding: 8px; background: rgba(255, 215, 0, 0.1); border-radius: 4px;">
            <strong>${current.tijd}</strong> ${currentAdres} â†’ 
            <strong>${next.tijd}</strong> ${nextAdres}<br>
            ğŸ“ Afstand: ${distance.toFixed(1)} km | â±ï¸ Reistijd: ~${travelTime} min
          </div>
        `;
      }
      
      travelDetails.innerHTML = `
        <div style="margin-bottom: 10px;">
          <strong>ğŸ“ Geselecteerde afspraken: ${selectedAfspraken.length}</strong><br>
          <strong>ğŸ“ Totale afstand: ${totalDistance.toFixed(1)} km</strong><br>
          <strong>â±ï¸ Totale reistijd: ${totalTime} minuten</strong>
        </div>
        ${details}
      `;
    }

    function updateMarkers() {
      const datum = document.getElementById("datumSelect").value.trim();
      const operator = document.getElementById("operatorSelect").value.trim();
      const output = document.getElementById("output");
      output.innerHTML = "";

      allMarkers.forEach((marker) => map.removeLayer(marker));
      allMarkers = [];
      
      // Clear selections when filters change
      selectedAfspraken = [];
      selectedMarkers = [];
      updateTravelInfo();

      const gefilterd = afsprakenData.filter((a) => {
        const datumMatch = !datum || a.datum === datum;
        const operatorMatch = !operator || a.operators.includes(operator);
        return datumMatch && operatorMatch;
      });

      const afsprakenPerOperatorDatum = {};
      gefilterd.forEach((a) => {
        a.operators.forEach((op) => {
          const key = `${a.datum}_${op}`;
          if (!afsprakenPerOperatorDatum[key]) afsprakenPerOperatorDatum[key] = [];
          afsprakenPerOperatorDatum[key].push(a);
        });
      });

      for (const lijst of Object.values(afsprakenPerOperatorDatum)) {
        lijst.sort((a, b) => {
          const [h1, m1] = a.tijd.split(":").map(Number);
          const [h2, m2] = b.tijd.split(":").map(Number);
          return h1 * 60 + m1 - (h2 * 60 + m2);
        });

        if (lijst.length > 1) {
          let totalMinutes = 0;
          output.innerHTML += `<strong>${lijst[0].datum} (${lijst[0].operators.join(", ")}):</strong><br>`;
          for (let i = 0; i < lijst.length; i++) {
            const a = lijst[i];
            const tijd = new Date(0, 0, 0, ...a.tijd.split(":").map(Number));
            const aankomst = new Date(tijd.getTime() + totalMinutes * 60000);
            const aankomstStr = aankomst.getHours().toString().padStart(2, "0") + ":" + aankomst.getMinutes().toString().padStart(2, "0");
            output.innerHTML += `â€¢ ${a.adres} â€” aankomst Â± <strong>${aankomstStr}</strong><br>`;

            if (i < lijst.length - 1) {
              const next = lijst[i + 1];
              const afstand = getAfstand(a.lat, a.lon, next.lat, next.lon);
              const reistijdMin = Math.round(afstand / 50 * 60);
              totalMinutes += reistijdMin;
              output.innerHTML += `â†’ Reistijd naar volgende: ~${reistijdMin} min (${afstand.toFixed(1)} km)<br>`;
            }
          }
          output.innerHTML += `Totale reistijd: <strong>${totalMinutes} minuten</strong><br><br>`;
        }
      }

      gefilterd.forEach((a) => {
        const hoofdOperator = a.operators[0];
        const emoji = operatorEmoji[hoofdOperator] || "âšª";
        const marker = L.marker([a.lat, a.lon], {
          icon: L.divIcon({
            className: "emoji-div-icon",
            html: emoji,
            iconSize: [24, 24],
            iconAnchor: [12, 12],
          }),
        }).addTo(map);
        
        const adresZonderPostcode = a.adres.split(" ").filter(w => !/^\d{4}\s?[A-Z]{2}$/i.test(w)).join(" ");
        const mapsLink = `https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(a.lat + "," + a.lon)}`;
        marker.bindPopup(`<strong>${a.operators.join(", ")}</strong><br>${adresZonderPostcode}<br>${a.datum} ${a.tijd}<br>${a.status ? `Status: ${a.status}<br>` : ""}<a href="${mapsLink}" target="_blank">ğŸ“ Open in Google Maps</a><br><br><small>ğŸ’¡ Klik op de marker om te selecteren voor reistijd berekening</small>`);
        
        // Add click event for selection
        marker.on('click', () => onMarkerClick(a, marker));
        
        allMarkers.push(marker);
      });
    }

    function getAfstand(lat1, lon1, lat2, lon2) {
      const R = 6371;
      const dLat = toRad(lat2 - lat1);
      const dLon = toRad(lon2 - lon1);
      const a = Math.sin(dLat / 2) ** 2 + Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) * Math.sin(dLon / 2) ** 2;
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      return R * c;
    }

    function toRad(deg) {
      return deg * Math.PI / 180;
    }

    document.getElementById("searchInput").addEventListener("input", function () {
      const val = this.value.toLowerCase();
      const match = afsprakenData.find(a => a.adres.toLowerCase().includes(val));
      if (match) map.setView([match.lat, match.lon], 13);
    });

    initMap();
  </script>
</body>
</html>
