<!DOCTYPE html>
<html>
<head>
  <title>Afsprakenkaart met emoji-markers</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #121212;
      color: #eee;
    }
    #topbar {
      display: flex;
      align-items: center;
      background-color: #282828;
      padding: 10px 20px;
      justify-content: space-between;
      color: white;
    }
    #title {
      font-weight: 700;
      font-size: 1.5rem;
      letter-spacing: 1px;
      user-select: none;
    }
    #logo {
      height: 40px;
      user-select: none;
      margin: 0 auto;
      display: block;
    }
    #controls {
      padding: 10px 20px;
      background: #1e1e1e;
      display: flex;
      gap: 1rem;
      align-items: center;
      flex-wrap: wrap;
      color: white;
    }
    select, input[type="text"] {
      background: #333;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      font-size: 1rem;
    }
    label {
      user-select: none;
    }
    #map {
      height: 75vh;
      width: 100%;
    }
    .emoji-div-icon {
      font-size: 24px;
      line-height: 24px;
      text-align: center;
      user-select: none;
    }
    #legend {
      padding: 10px 20px;
      background: #1e1e1e;
      color: white;
      font-size: 0.9rem;
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      align-items: center;
    }
    .legend-item {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .legend-icon {
      font-size: 1.2rem;
    }
    #output {
      background: #1e1e1e;
      padding: 10px 20px;
      color: white;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div id="topbar">
    <div id="title">Afsprakenkaart</div>
    <img
      id="logo"
      src="https://cdn.prod.website-files.com/68503ddc6fb75a92cad47e2a/68515d53bc9b66440249398b_Logo%20(1).svg"
      alt="Voltsmart Logo"
      draggable="false"
    />
    <div style="width: 100px;"></div>
  </div>

  <div id="controls">
    <label for="datumSelect">üìÖ Datum: </label>
    <select id="datumSelect">
      <option value="">-- Alles --</option>
    </select>

    <label for="operatorSelect">üë§ Operator: </label>
    <select id="operatorSelect">
      <option value="">-- Iedereen --</option>
    </select>

    <label for="zoekInput">üîç Zoek adres: </label>
    <input type="text" id="zoekInput" placeholder="Typ een adres..." />
  </div>

  <div id="map"></div>
  <div id="legend"></div>
  <div id="output"></div>

  <script>
    const sheetURL =
      "https://docs.google.com/spreadsheets/d/e/2PACX-1vQu2tdR_UHXSEhvRq0Sga15iSOq9A6dDFfGrgLmtQ5k4oJW1NsBNb604HSecpGI9gqY5AWXjTvzArJQ/pub?output=csv";

    const operatorEmoji = {
      Roelof: "üë®‚Äçüåæ",
      Jesse: "üöÄ",
      Chanice: "‚ú®",
      Karlijn: "üå∏",
      Civan: "üü¢",
      Keith: "üü°",
      Gio: "üëë",
    };

    let map;
    let allMarkers = [];
    let afsprakenData = [];

    async function initMap() {
      map = L.map("map").setView([52.1, 5.1], 7);

      L.tileLayer(
        "https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png",
        {
          attribution:
            '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
          maxZoom: 18,
        }
      ).addTo(map);

      await loadAfspraken();
      buildFilters();
      buildLegend();
      updateMarkers();
    }

    async function loadAfspraken() {
      const res = await fetch(sheetURL);
      const csvText = await res.text();
      const rows = csvText.split("\n").slice(1);

      afsprakenData = [];

      for (const row of rows) {
        const cols = row.split(",");
        const datum = cols[0]?.trim();
        const medewerker = cols[1]?.trim();
        const adres = cols[2]?.trim();
        const status = cols[3]?.trim();
        const tijd = cols[4]?.trim();
        const lat = parseFloat(cols[7]);
        const lon = parseFloat(cols[8]);

        if (!adres || !datum || !medewerker || !tijd || isNaN(lat) || isNaN(lon)) continue;

        const operators = medewerker.split(",").map((o) => o.trim());

        afsprakenData.push({
          datum,
          tijd,
          operators,
          adres,
          status,
          lat,
          lon,
        });
      }
    }

    function maakEmojiMarker(emoji) {
      return L.divIcon({
        className: "emoji-div-icon",
        html: emoji,
        iconSize: [24, 24],
        iconAnchor: [12, 12],
      });
    }

    function buildFilters() {
      const datumSelect = document.getElementById("datumSelect");
      const operatorSelect = document.getElementById("operatorSelect");
      const zoekInput = document.getElementById("zoekInput");

      const uniekeDatums = [...new Set(afsprakenData.map((a) => a.datum))].sort((a, b) => {
        const [d1, m1, y1] = a.split("-").map(Number);
        const [d2, m2, y2] = b.split("-").map(Number);
        return new Date(y1, m1 - 1, d1) - new Date(y2, m2 - 1, d2);
      });
      uniekeDatums.forEach((d) => {
        const opt = document.createElement("option");
        opt.value = d;
        opt.textContent = d;
        datumSelect.appendChild(opt);
      });

      const allOps = afsprakenData.flatMap((a) => a.operators);
      const uniekeOperators = [...new Set(allOps)].sort();
      uniekeOperators.forEach((o) => {
        const opt = document.createElement("option");
        opt.value = o;
        opt.textContent = o;
        operatorSelect.appendChild(opt);
      });

      datumSelect.addEventListener("change", updateMarkers);
      operatorSelect.addEventListener("change", updateMarkers);
      zoekInput.addEventListener("input", updateMarkers);
    }

    function buildLegend() {
      const legend = document.getElementById("legend");
      legend.innerHTML = "<strong>Legenda:</strong>";
      for (const [naam, emoji] of Object.entries(operatorEmoji)) {
        const item = document.createElement("div");
        item.className = "legend-item";
        item.innerHTML = `<span class="legend-icon">${emoji}</span> ${naam}`;
        legend.appendChild(item);
      }
    }

    function getAfstand(lat1, lon1, lat2, lon2) {
      const R = 6371;
      const dLat = ((lat2 - lat1) * Math.PI) / 180;
      const dLon = ((lon2 - lon1) * Math.PI) / 180;
      const a =
        Math.sin(dLat / 2) * Math.sin(dLat / 2) +
        Math.cos((lat1 * Math.PI) / 180) *
          Math.cos((lat2 * Math.PI) / 180) *
          Math.sin(dLon / 2) *
          Math.sin(dLon / 2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      return R * c;
    }

    function updateMarkers() {
      const datum = document.getElementById("datumSelect").value.trim();
      const operator = document.getElementById("operatorSelect").value.trim();
      const zoekTerm = document.getElementById("zoekInput").value.trim().toLowerCase();
      const output = document.getElementById("output");
      output.innerHTML = "";

      allMarkers.forEach((marker) => map.removeLayer(marker));
      allMarkers = [];

      const gefilterd = afsprakenData.filter((a) => {
        const datumMatch = !datum || a.datum === datum;
        const operatorMatch = !operator || a.operators.includes(operator);
        const zoekMatch = !zoekTerm || a.adres.toLowerCase().includes(zoekTerm);
        return datumMatch && operatorMatch && zoekMatch;
      });

      const afsprakenPerOperatorDatum = {};
      gefilterd.forEach((a) => {
        a.operators.forEach((op) => {
          const key = `${a.datum}_${op}`;
          if (!afsprakenPerOperatorDatum[key]) afsprakenPerOperatorDatum[key] = [];
          afsprakenPerOperatorDatum[key].push(a);
        });
      });

      for (const lijst of Object.values(afsprakenPerOperatorDatum)) {
        lijst.sort((a, b) => {
          const [h1, m1] = a.tijd.split(":").map(Number);
          const [h2, m2] = b.tijd.split(":").map(Number);
          return h1 * 60 + m1 - (h2 * 60 + m2);
        });

        if (lijst.length > 1) {
          let totalMinutes = 0;
          output.innerHTML += `<strong>${lijst[0].datum} (${lijst[0].operators.join(", ")}):</strong><br>`;
          for (let i = 0; i < lijst.length; i++) {
            const a = lijst[i];
            const tijd = new Date(0, 0, 0, ...a.tijd.split(":").map(Number));
            const aankomst = new Date(tijd.getTime() + totalMinutes * 60000);
            const aankomstStr = aankomst.getHours().toString().padStart(2, "0") + ":" + aankomst.getMinutes().toString().padStart(2, "0");
            output.innerHTML += `‚Ä¢ ${a.adres} ‚Äî aankomst ¬± <strong>${aankomstStr}</strong><br>`;

            if (i < lijst.length - 1) {
              const next = lijst[i + 1];
              const afstand = getAfstand(a.lat, a.lon, next.lat, next.lon);
              const reistijdMin = Math.round(afstand / 50 * 60);
              totalMinutes += reistijdMin;
              output.innerHTML += `‚Üí Reistijd naar volgende: ~${reistijdMin} min (${afstand.toFixed(1)} km)<br>`;
            }
          }
          output.innerHTML += `Totale reistijd: <strong>${totalMinutes} minuten</strong><br><br>`;
        }
      }

      gefilterd.forEach((a) => {
        const hoofdOperator = a.operators[0];
        const emoji = operatorEmoji[hoofdOperator] || "‚ö™";

        const key = `${a.datum}_${hoofdOperator}`;
        let nummering = "";
        if (afsprakenPerOperatorDatum[key]?.length > 1) {
          nummering = afsprakenPerOperatorDatum[key].indexOf(a) + 1 + ". ";
        }

        const adresZonderPostcode = a.adres
          .split(" ")
          .filter((w) => !/^\d{4}\s?[A-Z]{2}$/i.test(w))
          .join(" ");
        const mapsLink = `https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(a.lat + "," + a.lon)}`;

        const marker = L.marker([a.lat, a.lon], {
          icon: maakEmojiMarker(emoji),
        }).addTo(map);

        marker.bindPopup(`
          <strong>${nummering}${a.operators.join(", ")}</strong><br>
          ${adresZonderPostcode}<br>
          ${a.datum} ${a.tijd}<br>
          ${a.status ? `Status: ${a.status}<br>` : ""}
          <a href="${mapsLink}" target="_blank">üìç Open in Google Maps</a>
        `);

        allMarkers.push(marker);
      });
    }

    initMap();
  </script>
</body>
</html>
