<!DOCTYPE html>
<html>
<head>
  <title>Afsprakenkaart met emoji-markers</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Leaflet -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background-color: #121212;
      color: #eee;
    }
    #controls {
      padding: 10px;
      background: #1f1f1f;
      display: flex;
      gap: 1rem;
      align-items: center;
      flex-wrap: wrap;
      border-bottom: 1px solid #333;
    }
    #map {
      height: 90vh;
      width: 100%;
    }
    .emoji-div-icon {
      font-size: 24px;
      line-height: 24px;
      text-align: center;
      user-select: none;
    }
    header {
      background-color: #000;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px 0;
      border-bottom: 1px solid #333;
    }
    header img {
      height: 40px;
      margin-left: 1rem;
      margin-right: 1rem;
    }
    header h1 {
      font-weight: 700;
      font-size: 1.5rem;
      margin: 0;
      flex-grow: 1;
      text-align: left;
      color: #e6b600; /* voltsmart gold color */
    }
    select {
      background-color: #2a2a2a;
      border: 1px solid #555;
      color: #eee;
      padding: 5px 10px;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Afsprakenkaart</h1>
    <img src="https://cdn.prod.website-files.com/68503ddc6fb75a92cad47e2a/68515d53bc9b66440249398b_Logo%20(1).svg" alt="Voltsmart logo" />
  </header>

  <div id="controls">
    <label for="datumSelect">ðŸ“… Datum: </label>
    <select id="datumSelect">
      <option value="">-- Alles --</option>
    </select>

    <label for="operatorSelect">ðŸ‘¤ Operator: </label>
    <select id="operatorSelect">
      <option value="">-- Iedereen --</option>
    </select>
  </div>

  <div id="map"></div>

  <script>
    const sheetURL =
      "https://docs.google.com/spreadsheets/d/e/2PACX-1vQu2tdR_UHXSEhvRq0Sga15iSOq9A6dDFfGrgLmtQ5k4oJW1NsBNb604HSecpGI9gqY5AWXjTvzArJQ/pub?output=csv";

    const operatorEmoji = {
      Roelof: "ðŸ”´",
      Jesse: "ðŸ”µ",
      Chanice: "ðŸŸ£",
      Karlijn: "ðŸŒ¸",
      Civan: "ðŸŸ¢",
      Keith: "ðŸŸ¡",
      Gio: "ðŸŸ "
    };

    let map;
    let allMarkers = [];
    let afsprakenData = [];

    async function initMap() {
      map = L.map("map").setView([52.1, 5.1], 7);

      L.tileLayer("https://cartodb-basemaps-{s}.global.ssl.fastly.net/dark_all/{z}/{x}/{y}.png", {
        attribution: '&copy; <a href="https://carto.com/">CARTO</a>, &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>',
        maxZoom: 18,
      }).addTo(map);

      await loadAfspraken();
      buildFilters();
      updateMarkers();
    }

    async function loadAfspraken() {
      const res = await fetch(sheetURL);
      const csvText = await res.text();
      const rows = csvText.split("\n").slice(1);

      afsprakenData = [];

      for (const row of rows) {
        const [datum, medewerker, adres, status, tijd] = row.split(",");

        if (!adres || !datum || !medewerker || !tijd) continue;

        // In geval van meerdere operators gescheiden door komma
        const operators = medewerker.split(",").map((o) => o.trim());

        // Lat/lon direct uit sheet ingevuld (aangenomen in kolommen 6 & 7)
        // Let op: aangepaste sheet moet lat in kolom 6 (index 5), lon in kolom 7 (index 6)
        // Als je lat/lon nog uit het adres wilt halen, kan je dit aanpassen

        // Omdat je alleen 5 kolommen benoemde, lat/lon moeten dus toegevoegd zijn of geparsed worden hier.
        // Voor nu even lat/lon uit adres geocodet:
        const geoURL = `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(adres)}`;
        try {
          const geoRes = await fetch(geoURL, {
            headers: { "User-Agent": "afspraken-tool-demo" },
          });
          const geoData = await geoRes.json();

          if (geoData.length > 0) {
            const { lat, lon } = geoData[0];
            afsprakenData.push({
              datum,
              tijd,
              operators,
              adres,
              status,
              lat: parseFloat(lat),
              lon: parseFloat(lon),
            });
          }
        } catch (e) {
          console.error("Fout bij geocoding:", e);
        }
      }
    }

    function maakEmojiMarker(emoji) {
      return L.divIcon({
        className: "emoji-div-icon",
        html: emoji,
        iconSize: [24, 24],
        iconAnchor: [12, 12],
      });
    }

    function buildFilters() {
      const datumSelect = document.getElementById("datumSelect");
      const operatorSelect = document.getElementById("operatorSelect");

      const uniekeDatums = [...new Set(afsprakenData.map((a) => a.datum))].sort();
      uniekeDatums.forEach((d) => {
        const opt = document.createElement("option");
        opt.value = d;
        opt.textContent = d;
        datumSelect.appendChild(opt);
      });

      const allOps = afsprakenData.flatMap((a) => a.operators);
      const uniekeOperators = [...new Set(allOps)].sort();
      uniekeOperators.forEach((o) => {
        const opt = document.createElement("option");
        opt.value = o;
        opt.textContent = o;
        operatorSelect.appendChild(opt);
      });

      datumSelect.addEventListener("change", updateMarkers);
      operatorSelect.addEventListener("change", updateMarkers);
    }

    function updateMarkers() {
      const datum = document.getElementById("datumSelect").value.trim();
      const operator = document.getElementById("operatorSelect").value.trim();

      allMarkers.forEach((marker) => map.removeLayer(marker));
      allMarkers = [];

      // Groeperen op operator + datum voor nummering
      const filtered = afsprakenData.filter((a) => {
        const datumMatch = !datum || a.datum.trim() === datum;
        const operatorMatch = !operator || a.operators.includes(operator);
        return datumMatch && operatorMatch;
      });

      // Groeperen op operator + datum om te checken hoeveel afspraken per dag per operator
      const groep = {};
      filtered.forEach((a) => {
        a.operators.forEach((op) => {
          const key = `${op}_${a.datum}`;
          if (!groep[key]) groep[key] = [];
          groep[key].push(a);
        });
      });

      // Nummering toevoegen als operator meerdere afspraken op dezelfde dag heeft
      filtered.forEach((a) => {
        const hoofdOperator = a.operators[0];
        const emoji = operatorEmoji[hoofdOperator] || "âšª";

        let nummering = "";
        const key = `${hoofdOperator}_${a.datum}`;
        if (groep[key] && groep[key].length > 1) {
          // Sorteer op tijd
          groep[key].sort((x, y) => (x.tijd > y.tijd ? 1 : -1));
          const index = groep[key].indexOf(a) + 1;
          nummering = index + ". ";
        }

        const cleanAdres = a.adres.replace(/\s*\b[0-9]{4}\s*[A-Za-z]{2}\b\s*$/, "");

        const marker = L.marker([a.lat, a.lon], {
          icon: maakEmojiMarker(emoji),
        }).addTo(map);

        marker.bindPopup(`
          <strong>${nummering}${a.operators.join(", ")}</strong><br>
          ${cleanAdres}<br>
          ${a.datum} ${a.tijd}<br>
          ${a.status ? `Status: ${a.status}` : ""}
        `);

        allMarkers.push(marker);
      });
    }

    initMap();
  </script>
</body>
</html>
