<!DOCTYPE html>
<html>
<head>
  <title>Afsprakenkaart met emoji-markers</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Leaflet -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <style>
    body {
      font-family: "Inter", sans-serif;
      margin: 0;
      padding: 0;
      background-color: #121212;
      color: #eee;
    }
    #topbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #0d1b2a;
      padding: 0.5rem 1rem;
      height: 60px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.7);
    }
    #logo {
      height: 40px;
      margin: 0 auto;
      display: block;
    }
    #title {
      color: #00adef;
      font-weight: 700;
      font-size: 1.2rem;
      user-select: none;
    }
    #controls {
      padding: 10px;
      background: #1b263b;
      display: flex;
      gap: 1rem;
      align-items: center;
      flex-wrap: wrap;
      color: #eee;
    }
    label {
      font-weight: 600;
      color: #a9cfe7;
    }
    select {
      background-color: #0d1b2a;
      color: #eee;
      border: 1px solid #336699;
      border-radius: 4px;
      padding: 4px 8px;
      font-size: 1rem;
    }
    select:focus {
      outline: none;
      border-color: #00adef;
      box-shadow: 0 0 5px #00adef;
    }
    #map {
      height: calc(100vh - 120px);
      width: 100%;
      background: #121212;
    }
    .emoji-div-icon {
      font-size: 28px;
      line-height: 28px;
      text-align: center;
      user-select: none;
      text-shadow: 0 0 2px black;
    }
  </style>
</head>
<body>
  <div id="topbar">
    <div id="title">Afsprakenkaart</div>
    <img id="logo" src="https://cdn.prod.website-files.com/68503ddc6fb75a92cad47e2a/68515d53bc9b66440249398b_Logo%20(1).svg" alt="Voltsmart logo" />
    <div style="width:100px;"></div> <!-- Dummy for spacing so logo is centered -->
  </div>

  <div id="controls">
    <label for="datumSelect">ðŸ“… Datum:</label>
    <select id="datumSelect">
      <option value="">-- Alles --</option>
    </select>

    <label for="operatorSelect">ðŸ‘¤ Operator:</label>
    <select id="operatorSelect">
      <option value="">-- Iedereen --</option>
    </select>
  </div>

  <div id="map"></div>

  <script>
    const sheetURL =
      "https://docs.google.com/spreadsheets/d/e/2PACX-1vQu2tdR_UHXSEhvRq0Sga15iSOq9A6dDFfGrgLmtQ5k4oJW1NsBNb604HSecpGI9gqY5AWXjTvzArJQ/pub?output=csv";

    const operatorEmoji = {
      Roelof: "ðŸ”´",
      Jesse: "ðŸ”µ",
      Chanice: "ðŸŸ£",
      Karlijn: "ðŸŒ¸",
      Civan: "ðŸŸ¢",
      Keith: "ðŸŸ¡",
      Gio: "ðŸŸ "
    };

    let map;
    let allMarkers = [];
    let afsprakenData = [];

    async function initMap() {
      map = L.map("map").setView([52.1, 5.1], 7);

      L.tileLayer("https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png", {
        attribution:
          '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
        maxZoom: 19,
      }).addTo(map);

      await loadAfspraken();
      buildFilters();
      updateMarkers();
    }

    async function loadAfspraken() {
      const res = await fetch(sheetURL);
      const csvText = await res.text();
      const rows = csvText.trim().split("\n").slice(1);

      afsprakenData = [];

      for (const row of rows) {
        // Gebruik split met regex om ook komma's in adres goed te pakken
        // csv kolommen: datum, medewerker, adres, status, tijd
        const cols = row.match(/(".*?"|[^",\s]+)(?=\s*,|\s*$)/g);
        if (!cols || cols.length < 5) continue;

        let [datum, medewerker, adres, status, tijd] = cols;

        // Adres corrigeren: verwijder quotes en vervang eventueel puntkomma/komma problemen
        adres = adres.replace(/^"|"$/g, "").replace(/;/g, ",");

        if (!adres || !datum || !medewerker || !tijd) continue;

        // Google Sheet bevat nu ook lat lon in kolom 6 en 7 (index 5,6)
        // We gaan deze per rij ophalen door split (indien beschikbaar)
        // We verwachten lat en lon achteraan in csv

        // Omdat sheet public CSV, misschien meer kolommen aanwezig, we proberen lat lon uit kolom 6 en 7
        let lat = parseFloat(cols[5]);
        let lon = parseFloat(cols[6]);
        if (!lat || !lon) continue; // sla over als geen goede coords

        const operators = medewerker.split(",").map((o) => o.trim());

        afsprakenData.push({
          datum,
          tijd,
          operators,
          adres,
          status,
          lat,
          lon,
        });
      }
    }

    function maakEmojiMarker(emoji, nummer) {
      const label = nummer
        ? `<span style="font-weight:bold;color:#fff;text-shadow:0 0 3px #000">${nummer}</span> ${emoji}`
        : emoji;

      return L.divIcon({
        className: "emoji-div-icon",
        html: label,
        iconSize: [30, 30],
        iconAnchor: [15, 15],
      });
    }

    function buildFilters() {
      const datumSelect = document.getElementById("datumSelect");
      const operatorSelect = document.getElementById("operatorSelect");

      const uniekeDatums = [...new Set(afsprakenData.map((a) => a.datum))].sort();
      uniekeDatums.forEach((d) => {
        const opt = document.createElement("option");
        opt.value = d;
        opt.textContent = d;
        datumSelect.appendChild(opt);
      });

      const allOps = afsprakenData.flatMap((a) => a.operators);
      const uniekeOperators = [...new Set(allOps)].sort();
      uniekeOperators.forEach((o) => {
        const opt = document.createElement("option");
        opt.value = o;
        opt.textContent = o;
        operatorSelect.appendChild(opt);
      });

      datumSelect.addEventListener("change", updateMarkers);
      operatorSelect.addEventListener("change", updateMarkers);
    }

    function updateMarkers() {
      const datum = document.getElementById("datumSelect").value.trim();
      const operator = document.getElementById("operatorSelect").value.trim();

      allMarkers.forEach((marker) => map.removeLayer(marker));
      allMarkers = [];

      // Groepeer afspraken per operator + datum om te checken of nummering nodig is
      const afsprakenPerOperatorDatum = {};

      const gefilterd = afsprakenData.filter((a) => {
        const datumMatch = !datum || a.datum === datum;
        const operatorMatch = !operator || a.operators.includes(operator);
        return datumMatch && operatorMatch;
      });

      // Verzamel per operator + datum
      gefilterd.forEach((a) => {
        a.operators.forEach((op) => {
          const key = `${op}__${a.datum}`;
          if (!afsprakenPerOperatorDatum[key]) afsprakenPerOperatorDatum[key] = [];
          afsprakenPerOperatorDatum[key].push(a);
        });
      });

      // Sorteer en ken volgnummer toe indien nodig
      for (const key in afsprakenPerOperatorDatum) {
        afsprakenPerOperatorDatum[key].sort((x, y) => x.tijd.localeCompare(y.tijd));

        if (afsprakenPerOperatorDatum[key].length > 1) {
          afsprakenPerOperatorDatum[key].forEach((a, i) => {
            a.volgnummer = i + 1;
          });
        } else {
          afsprakenPerOperatorDatum[key][0].volgnummer = null;
        }
      }

      gefilterd.forEach((a) => {
        const hoofdOperator = a.operators[0];
        const emoji = operatorEmoji[hoofdOperator] || "âšª";
        const nummer = a.volgnummer;

        const marker = L.marker([a.lat, a.lon], {
          icon: maakEmojiMarker(emoji, nummer),
        }).addTo(map);

        marker.bindPopup(`
          <strong>${a.operators.join(", ")}</strong><br>
          ${a.adres}<br>
          ${a.datum} ${a.tijd}<br>
          Status: ${a.status}
        `);

        allMarkers.push(marker);
      });
    }

    initMap();
  </script>
</body>
</html>
