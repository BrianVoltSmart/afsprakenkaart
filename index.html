<!DOCTYPE html>
<html>
<head>
  <title>Afsprakenkaart met emoji-markers + fallback geocoding</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Leaflet -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }
    #controls {
      padding: 10px;
      background: #f5f5f5;
      display: flex;
      gap: 1rem;
      align-items: center;
      flex-wrap: wrap;
    }
    #map {
      height: 90vh;
      width: 100%;
    }
    .emoji-div-icon {
      font-size: 24px;
      line-height: 24px;
      text-align: center;
      user-select: none;
    }
  </style>
</head>
<body>
  <div id="controls">
    <label for="datumSelect">ðŸ“… Datum: </label>
    <select id="datumSelect">
      <option value="">-- Alles --</option>
    </select>

    <label for="operatorSelect">ðŸ‘¤ Operator: </label>
    <select id="operatorSelect">
      <option value="">-- Iedereen --</option>
    </select>
  </div>

  <div id="map"></div>

  <script>
    const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQu2tdR_UHXSEhvRq0Sga15iSOq9A6dDFfGrgLmtQ5k4oJW1NsBNb604HSecpGI9gqY5AWXjTvzArJQ/pub?output=csv";

    const operatorEmoji = {
      Roelof: "ðŸ”´",
      Jesse: "ðŸ”µ",
      Chanice: "ðŸŸ£",
      Karlijn: "ðŸŒ¸",
      Civan: "ðŸŸ¢",
      Keith: "ðŸŸ¡",
      Gio: "ðŸŸ "
    };

    let map;
    let allMarkers = [];
    let afsprakenData = [];

    async function initMap() {
      map = L.map("map").setView([52.1, 5.1], 7);

      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        attribution: "Kaartgegevens Â© OpenStreetMap",
        maxZoom: 18,
      }).addTo(map);

      await loadAfspraken();
      buildFilters();
      updateMarkers();
    }

    // Functie voor fallback geocoding als lat/lon ontbreekt of onbruikbaar is
    async function geocodeAdres(adres) {
      try {
        const url = `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(adres)}`;
        const res = await fetch(url, {headers: {"User-Agent": "afspraken-tool-demo"}});
        const data = await res.json();
        if (data.length > 0) {
          return {
            lat: parseFloat(data[0].lat),
            lon: parseFloat(data[0].lon),
          };
        }
      } catch (e) {
        console.error("Geocoding fout:", e);
      }
      return null;
    }

    async function loadAfspraken() {
      const res = await fetch(sheetURL);
      const csvText = await res.text();
      const rows = csvText.split("\n").slice(1);

      afsprakenData = [];

      for (const row of rows) {
        const [datum, medewerker, adres, status, tijd, latStr, lonStr] = row.split(",");

        if (!datum || !medewerker || !adres || !tijd) continue;

        let lat = parseFloat(latStr);
        let lon = parseFloat(lonStr);

        // Check of lat/lon geldig is, anders fallback geocode
        if (isNaN(lat) || isNaN(lon)) {
          const geo = await geocodeAdres(adres);
          if (geo) {
            lat = geo.lat;
            lon = geo.lon;
          } else {
            // Sla afspraak over als we geen coÃ¶rdinaten hebben
            continue;
          }
        }

        const operators = medewerker.split(",").map(op => op.trim());

        afsprakenData.push({
          datum: datum.trim(),
          tijd: tijd.trim(),
          operators,
          adres: adres.trim(),
          status: status.trim(),
          lat,
          lon,
        });
      }
    }

    function maakEmojiMarker(emoji) {
      return L.divIcon({
        className: "emoji-div-icon",
        html: emoji,
        iconSize: [24, 24],
        iconAnchor: [12, 12],
      });
    }

    function buildFilters() {
      const datumSelect = document.getElementById("datumSelect");
      const operatorSelect = document.getElementById("operatorSelect");

      const uniekeDatums = [...new Set(afsprakenData.map(a => a.datum))].sort();
      uniekeDatums.forEach(d => {
        const opt = document.createElement("option");
        opt.value = d;
        opt.textContent = d;
        datumSelect.appendChild(opt);
      });

      const allOperators = afsprakenData.flatMap(a => a.operators);
      const uniekeOperators = [...new Set(allOperators)].sort();
      uniekeOperators.forEach(o => {
        const opt = document.createElement("option");
        opt.value = o;
        opt.textContent = o;
        operatorSelect.appendChild(opt);
      });

      datumSelect.addEventListener("change", updateMarkers);
      operatorSelect.addEventListener("change", updateMarkers);
    }

    function updateMarkers() {
      const datum = document.getElementById("datumSelect").value.trim();
      const operator = document.getElementById("operatorSelect").value.trim();

      allMarkers.forEach(m => map.removeLayer(m));
      allMarkers = [];

      const gefilterd = afsprakenData.filter(a => {
        const datumMatch = !datum || a.datum === datum;
        const operatorMatch = !operator || a.operators.includes(operator);
        return datumMatch && operatorMatch;
      });

      gefilterd.forEach(a => {
        const hoofdOperator = a.operators[0];
        const emoji = operatorEmoji[hoofdOperator] || "âšª";

        const marker = L.marker([a.lat, a.lon], {
          icon: maakEmojiMarker(emoji),
        }).addTo(map);

        marker.bindPopup(`
          <strong>${a.operators.join(", ")}</strong><br>
          ${a.adres}<br>
          ${a.datum} ${a.tijd}<br>
          Status: ${a.status}
        `);

        allMarkers.push(marker);
      });
    }

    initMap();
  </script>
</body>
</html>
