<!DOCTYPE html>
<html>
<head>
  <title>Afsprakenkaart met emoji-markers</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- PapaParse voor CSV -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

  <!-- Routing machine -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css"
  />
  <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>

  <style>
    html, body {
      height: 100%;
    }
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #121212;
      color: #eee;
    }
    #topbar {
      display: flex;
      align-items: center;
      background-color: #282828;
      padding: 10px 20px;
      justify-content: space-between;
      color: white;
    }
    #title {
      font-weight: 700;
      font-size: 1.5rem;
      letter-spacing: 1px;
      user-select: none;
    }
    #logo {
      height: 40px;
      user-select: none;
      margin: 0 auto;
      display: block;
    }
    #controls {
      padding: 10px 20px;
      background: #1e1e1e;
      display: flex;
      gap: 1rem;
      align-items: center;
      flex-wrap: wrap;
      color: white;
    }
    #counter {
      margin-left: auto;
      font-weight: bold;
      color: #ccc;
    }
    select, input[type="text"] {
      background: #333;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      font-size: 1rem;
    }
    label {
      user-select: none;
    }
    #map {
      min-height: 400px;
      height: 75vh !important;
      width: 100%;
    }
    .emoji-div-icon {
      font-size: 24px;
      line-height: 24px;
      text-align: center;
      user-select: none;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .selected-marker {
      transform: scale(1.5);
      box-shadow: 0 0 10px cyan;
    }
    #legend {
      padding: 10px 20px;
      background: #1e1e1e;
      color: white;
      font-size: 0.9rem;
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      align-items: center;
    }
    .legend-item {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .legend-icon {
      font-size: 1.2rem;
    }
    #output {
      background: #1e1e1e;
      padding: 10px 20px;
      color: white;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div id="topbar">
    <div id="title">Afsprakenkaart</div>
    <img
      id="logo"
      src="https://cdn.prod.website-files.com/68503ddc6fb75a92cad47e2a/68515d53bc9b66440249398b_Logo%20(1).svg"
      alt="Voltsmart Logo"
      draggable="false"
    />
    <div style="width: 100px;"></div>
  </div>

  <div id="controls">
    <label for="datumSelect">üìÖ Datum: </label>
    <select id="datumSelect">
      <option value="">-- Alles --</option>
    </select>

    <label for="operatorSelect">üë§ Operator: </label>
    <select id="operatorSelect">
      <option value="">-- Iedereen --</option>
    </select>

    <label for="zoekInput">üîç Zoek adres: </label>
    <input type="text" id="zoekInput" placeholder="Typ een adres..." />

    <div id="counter">Afspraken: 0</div>
  </div>

  <div id="map"></div>
  <div id="legend"></div>
  <div id="output"></div>

  <script>
    const map = L.map("map").setView([52.1, 5.1], 8);
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      attribution: '&copy; OpenStreetMap-bijdragers'
    }).addTo(map);

    const SHEET_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRtG7zOeYi2Fe8Zs7anMmtjIWf4zOq_kOTQd99IvE3Pe5o2eWqaA7wIvluK-P7wXXBamG5dzmD9bf4H/pub?output=csv';

    const selectedMarkers = [];
    let routeControl = null;

    fetch(SHEET_URL)
      .then(response => response.text())
      .then(csv => {
        Papa.parse(csv, {
          header: true,
          skipEmptyLines: true,
          complete: function(results) {
            const data = results.data;
            initMapWithData(data);
            toonDagroutes(data);
          }
        });
      });

    function initMapWithData(data) {
      const counter = document.getElementById("counter");
      const output = document.getElementById("output");
      let markers = [];

      data.forEach((row, i) => {
        if (!row.lat || !row.lon) return;
        const lat = parseFloat(row.lat);
        const lon = parseFloat(row.lon);
        const marker = L.marker([lat, lon], {
          icon: L.divIcon({
            className: "emoji-div-icon",
            html: "üìç",
            iconSize: [24, 24],
            iconAnchor: [12, 12],
          })
        }).addTo(map);

        marker.bindPopup(`<strong>${row.operators}</strong><br>${row.adres}<br>${row.datum} ${row.tijd}`);
        marker.on("click", () => {
          markers.forEach(m => m.getElement().classList.remove("selected-marker"));

          // Reset selectie en route als er al 2 zijn
          if (selectedMarkers.length >= 2) {
            selectedMarkers.length = 0;
            if (routeControl) {
              map.removeControl(routeControl);
              routeControl = null;
            }
            output.innerHTML = "";
          }

          selectedMarkers.push({ marker, lat, lon, row });
          marker.getElement().classList.add("selected-marker");

          if (selectedMarkers.length === 2) {
            const [m1, m2] = selectedMarkers;

            // Bereken reistijd (ruwe schatting)
            const afstand = getAfstand(m1.lat, m1.lon, m2.lat, m2.lon);
            const reistijdMin = Math.round((afstand / 50) * 60);
            const tijd = m1.row.tijd.split(":".padEnd(2, "0"));
            const base = new Date(0, 0, 0, tijd[0], tijd[1]);
            const aankomst = new Date(base.getTime() + reistijdMin * 60000);
            const aankomstStr = `${aankomst.getHours().toString().padStart(2, "0")}:${aankomst.getMinutes().toString().padStart(2, "0")}`;

            output.innerHTML = `Reistijd tussen geselecteerde afspraken: ~${reistijdMin} minuten<br>Aankomsttijd bij 2e afspraak: ${aankomstStr}`;

            // Routing via wegen
            routeControl = L.Routing.control({
              waypoints: [
                L.latLng(m1.lat, m1.lon),
                L.latLng(m2.lat, m2.lon)
              ],
              lineOptions: {
                styles: [{ color: 'cyan', weight: 4 }]
              },
              createMarker: () => null,
              addWaypoints: false,
              routeWhileDragging: false,
              draggableWaypoints: false,
              fitSelectedRoutes: true
            }).addTo(map);
          }
        });

        markers.push(marker);
      });

      counter.textContent = `Afspraken: ${markers.length}`;
    }

    function getAfstand(lat1, lon1, lat2, lon2) {
      const R = 6371;
      const dLat = ((lat2 - lat1) * Math.PI) / 180;
      const dLon = ((lon2 - lon1) * Math.PI) / 180;
      const a =
        Math.sin(dLat / 2) * Math.sin(dLat / 2) +
        Math.cos((lat1 * Math.PI) / 180) *
        Math.cos((lat2 * Math.PI) / 180) *
        Math.sin(dLon / 2) * Math.sin(dLon / 2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      return R * c;
    }

    function toonDagroutes(data) {
      const afsprakenPerDag = {};
      data.forEach(row => {
        if (!row.lat || !row.lon || !row.datum) return;
        const datum = row.datum.trim();
        if (!afsprakenPerDag[datum]) afsprakenPerDag[datum] = [];
        afsprakenPerDag[datum].push(row);
      });

      for (const datum in afsprakenPerDag) {
        const afspraken = afsprakenPerDag[datum].sort((a, b) => a.tijd.localeCompare(b.tijd));
        let totaalMinuten = 0;
        for (let i = 0; i < afspraken.length - 1; i++) {
          const a = afspraken[i];
          const b = afspraken[i + 1];
          const afstand = getAfstand(parseFloat(a.lat), parseFloat(a.lon), parseFloat(b.lat), parseFloat(b.lon));
          const reistijdMin = Math.round((afstand / 50) * 60);
          totaalMinuten += reistijdMin;
        }
        console.log(`üìÖ ${datum}: Totale reistijd tussen afspraken: ~${totaalMinuten} minuten`);
      }
    }
  </script>
</body>
</html>
