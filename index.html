<!DOCTYPE html>

<head>

  <style>
    * {

    #logo {

    #counter {

    select, input[type="text"] {

    .

    #legend {
      padding: 15px 25px;

      padding: 8px 15px;

<body>
  <div class="loading" id="loading">
    <div class="spinner"></div>
    <div>Laden van afspraken...</div>
  </div>

  <div id="topbar">
    <div id="title"><i class="fas fa-map-marked-alt"></i> Afsprakenkaart</div>
    <img id="logo" src="https://cdn.prod.website-files.com/68503ddc6fb75a92cad47e2a/68515d53bc9b66440249398b_Logo%20(1).svg" alt="Voltsmart Logo" draggable="false" />
    <div id="counter">
      <div class="count-today"><i class="fas fa-calendar-day"></i> Vandaag: <span id="count-today">0</span></div>
      <div class="count-total"><i class="fas fa-chart-bar"></i> Totaal: <span id="count-total">0</span></div>
    </div>
    <input type="text" id="searchInput" placeholder="🔍 Zoek adres of postcode" />
  </div>

  <div id="controls">
    <label for="datumSelect"><i class="fas fa-calendar"></i> Datum:</label>
    <select id="datumSelect">
      <option value="">-- Alles --</option>
    </select>
    <label for="operatorSelect"><i class="fas fa-user"></i> Operator:</label>
    <select id="operatorSelect">
      <option value="">-- Iedereen --</option>
    </select>
    <label>
      <input type="checkbox" id="showPastAppointments" checked /> Toon verleden afspraken
    </label>
    <button id="clear-selection"><i class="fas fa-trash"></i> Wis selectie</button>
  </div>

  <div id="map"></div>
  <div id="travel-info">
    <strong><i class="fas fa-route"></i> Reistijd tussen geselecteerde afspraken:</strong>
    <div id="travel-details"></div>
  </div>
  <div id="legend"></div>

  <script>
    const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQu2tdR_UHXSEhvRq0Sga15iSOq9A6dDFfGrgLmtQ5k4oJW1NsBNb604HSecpGI9gqY5AWXjTvzArJQ/pub?output=csv";
    const trafficAPIKey = "YOUR_TRAFFIC_API_KEY"; // Vervang met je eigen API key

    const operatorEmoji = {
      Roelof: "👨‍🌾",
      Jesse: "🚀",
      Chanice: "✨",
      Karlijn: "🌸",
      Keith: "🟡",
      Gio: "👑",
    };

    let map;
    let allMarkers = [];
    let afsprakenData = [];
    let selectedMarkers = [];
    let selectedAfspraken = [];
    let routeControl = null;
    let routeLine = null;
    let markerCluster = new Map();
    let searchResults = [];
    let activeLegendFilter = null;
    let trafficLayer = null;
    let liveTrafficEnabled = false;

    // Performance optimalisatie: debounce functie
    function debounce(func, wait) {
      let timeout;
      return function executedFunction(...args) {
        const later = () => {
          clearTimeout(timeout);
          func(...args);
        };
        clearTimeout(timeout);
        timeout = setTimeout(later, wait);
      };
    }

    // Nieuwe functie om te checken of een afspraak in het verleden is
    function isAfspraakInPast(afspraak) {
      const now = new Date();
      const afspraakDate = parseDatumEnTijd(afspraak.datum, afspraak.tijd);
      return afspraakDate < now;
    }

    // Nieuwe functie om datum en tijd te parsen
    function parseDatumEnTijd(datumStr, tijdStr) {
      const [dag, maand, jaar] = datumStr.split("-").map(Number);
      const [uren, minuten] = tijdStr.split(":").map(Number);
      return new Date(jaar, maand - 1, dag, uren, minuten || 0);
    }

    async function initMap() {
      showLoading(true);
      
      try {
        map = L.map("map", {
          zoomControl: false,
          attributionControl: false
        }).setView([52.1, 5.1], 7);

        // Moderne donkere tile layer
        L.tileLayer("https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png", {
          attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
          maxZoom: 18,
        }).addTo(map);

        // Custom zoom control
        L.control.zoom({
          position: 'bottomright'
        }).addTo(map);

        // Verkeersinformatie toggle
        const trafficToggle = document.createElement('div');
        trafficToggle.className = 'traffic-toggle';
        trafficToggle.innerHTML = '<i class="fas fa-traffic-light"></i> Verkeer';
        trafficToggle.onclick = toggleTrafficLayer;
        document.getElementById('map').appendChild(trafficToggle);

        await loadAfspraken();
        buildFilters();
        buildLegend();
        updateMarkers();
        updateCounter();
        
        document.getElementById("clear-selection").addEventListener("click", clearSelection);
        
        // Debounced search
        document.getElementById("searchInput").addEventListener("input", 
          debounce(handleSearch, 300)
        );

        // Event listener voor checkbox
        document.getElementById("showPastAppointments").addEventListener("change", () => {
          updateMarkers();
          updateCounter();
        });

        showLoading(false);
      } catch (error) {
        console.error('Initialisatie fout:', error);
        showError('Er is een fout opgetreden bij het laden van de applicatie.');
        showLoading(false);
      }
    }

    function toggleTrafficLayer() {
      if (!trafficLayer) {
        // Hier zou je een echte traffic API kunnen gebruiken, bijvoorbeeld:
        // trafficLayer = L.tileLayer(`https://api.tomtom.com/traffic/map/4/tile/flow/relative/{z}/{x}/{y}.png?key=${trafficAPIKey}`, {
        //   maxZoom: 18
        // });
        
        // Voor demo doeleinden gebruiken we een placeholder
        trafficLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
          opacity: 0.5,
          maxZoom: 18,
          attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        });
      }
      
      if (liveTrafficEnabled) {
        map.removeLayer(trafficLayer);
        liveTrafficEnabled = false;
        document.querySelector('.traffic-toggle').style.color = 'white';
      } else {
        trafficLayer.addTo(map);
        liveTrafficEnabled = true;
        document.querySelector('.traffic-toggle').style.color = '#4CAF50';
      }
    }

    function showLoading(show) {
      document.getElementById("loading").style.display = show ? "block" : "none";
    }

    function showError(message) {
      const errorDiv = document.createElement('div');
      errorDiv.className = 'error-message';
      errorDiv.innerHTML = `<i class="fas fa-exclamation-triangle"></i> ${message}`;
      document.body.appendChild(errorDiv);
      
      setTimeout(() => {
        if (document.body.contains(errorDiv)) {
          document.body.removeChild(errorDiv);
        }
      }, 5000);
    }

    async function loadAfspraken() {
      try {
        const res = await fetch(sheetURL);
        if (!res.ok) {
          throw new Error(`HTTP error! status: ${res.status}`);
        }
        
        const csvText = await res.text();
        const rows = csvText.split("\n").slice(1);
        afsprakenData = [];
        
        for (const row of rows) {
          if (!row.trim()) continue;
          
          const cols = row.split(",");
          const datum = cols[0]?.trim();
          const medewerker = cols[1]?.trim();
          const adres = cols[2]?.trim();
          const status = cols[3]?.trim() || "Gepland";
          const tijd = cols[4]?.trim();
          const lat = parseFloat(cols[7]);
          const lon = parseFloat(cols[8]);
          
          if (!adres || !datum || !medewerker || !tijd || isNaN(lat) || isNaN(lon)) continue;
          
          const operators = medewerker.split(",").map((o) => o.trim());
          afsprakenData.push({ datum, tijd, operators, adres, status, lat, lon });
        }
        
        if (afsprakenData.length === 0) {
          showError('Geen afspraken gevonden in de data.');
        }
      } catch (error) {
        console.error('Fout bij laden van afspraken:', error);
        showError('Kon afspraken niet laden. Probeer later opnieuw.');
      }
    }

    function parseDatum(d) {
      const [dag, maand, jaar] = d.split("-").map(Number);
      return new Date(jaar, maand - 1, dag);
    }

    function getTodayString() {
      const today = new Date();
      const day = today.getDate().toString().padStart(2, '0');
      const month = (today.getMonth() + 1).toString().padStart(2, '0');
      const year = today.getFullYear();
      return `${day}-${month}-${year}`;
    }

    function updateCounter() {
      const selectedDatum = document.getElementById("datumSelect").value;
      const selectedOperator = document.getElementById("operatorSelect").value;
      const showPast = document.getElementById("showPastAppointments").checked;
      
      const filteredData = afsprakenData.filter((a) => {
        const datumMatch = !selectedDatum || a.datum === selectedDatum;
        const operatorMatch = !selectedOperator || a.operators.includes(selectedOperator);
        const pastMatch = showPast || !isAfspraakInPast(a);
        return datumMatch && operatorMatch && pastMatch;
      });

      const todayString = getTodayString();
      const todayCount = filteredData.filter(a => a.datum === todayString).length;
      const totalCount = filteredData.length;

      // Animatie voor counter updates
      animateCounter("count-today", todayCount);
      animateCounter("count-total", totalCount);
    }

    function animateCounter(elementId, targetValue) {
      const element = document.getElementById(elementId);
      const currentValue = parseInt(element.textContent) || 0;
      const increment = targetValue > currentValue ? 1 : -1;
      const duration = 500;
      const steps = Math.abs(targetValue - currentValue);
      
      if (steps === 0) return;
      
      const stepTime = duration / steps;
      let current = currentValue;
      
      const timer = setInterval(() => {
        current += increment;
        element.textContent = current;
        if (current === targetValue) {
          clearInterval(timer);
        }
      }, stepTime);
    }

    function buildFilters() {
      const datumSelect = document.getElementById("datumSelect");
      const operatorSelect = document.getElementById("operatorSelect");

      const uniekeDatums = [...new Set(afsprakenData.map((a) => a.datum))]
        .sort((a, b) => parseDatum(a) - parseDatum(b));
      
      uniekeDatums.forEach((d) => {
        const opt = document.createElement("option");
        opt.value = d;
        opt.textContent = d;
        datumSelect.appendChild(opt);
      });

      const allOps = afsprakenData.flatMap((a) => a.operators);
      const uniekeOperators = [...new Set(allOps)].sort();
      
      uniekeOperators.forEach((o) => {
        const opt = document.createElement("option");
        opt.value = o;
        opt.textContent = o;
        operatorSelect.appendChild(opt);
      });

      const updateFunction = debounce(() => {
        updateMarkers();
        updateCounter();
      }, 200);

      datumSelect.addEventListener("change", updateFunction);
      operatorSelect.addEventListener("change", updateFunction);
    }

    function buildLegend() {
      const legend = document.getElementById("legend");
      legend.innerHTML = "<strong><i class='fas fa-info-circle'></i> Legenda:</strong>";
      
      for (const [naam, emoji] of Object.entries(operatorEmoji)) {
        const item = document.createElement("div");
        item.className = "legend-item";
        item.innerHTML = `<span class="legend-icon">${emoji}</span> ${naam}`;
        item.dataset.operator = naam;
        
        item.addEventListener("click", () => {
          // Toggle active state
          if (activeLegendFilter === naam) {
            item.classList.remove("active");
            activeLegendFilter = null;
          } else {
            // Remove active state from all items
            document.querySelectorAll(".legend-item").forEach(el => el.classList.remove("active"));
            item.classList.add("active");
            activeLegendFilter = naam;
          }
          
          updateMarkers();
        });
        
        legend.appendChild(item);
      }
      
      const selectedItem = document.createElement("div");
      selectedItem.className = "legend-item";
      selectedItem.innerHTML = `<span class="legend-icon" style="color: #FFD700;"><i class="fas fa-route"></i></span> Route geselecteerd`;
      legend.appendChild(selectedItem);
    }

    function updateMarkers() {
      // Bewaar geselecteerde markers data voordat we ze verwijderen
      const selectedPositions = selectedMarkers.map(marker => ({
        lat: marker.getLatLng().lat,
        lng: marker.getLatLng().lng
      }));
      
      // Verwijder alle bestaande markers
      allMarkers.forEach(marker => map.removeLayer(marker));
      allMarkers = [];
      selectedMarkers = [];
      
      // Clear search results styling
      searchResults.forEach(marker => {
        const element = marker.getElement();
        if (element) {
          element.classList.remove('search-result');
        }
      });
      searchResults = [];
      
      const selectedDatum = document.getElementById("datumSelect").value;
      const selectedOperator = document.getElementById("operatorSelect").value;
      const showPast = document.getElementById("showPastAppointments").checked;
      
      const filteredData = afsprakenData.filter((a) => {
        const datumMatch = !selectedDatum || a.datum === selectedDatum;
        const operatorMatch = !selectedOperator || a.operators.includes(selectedOperator);
        const pastMatch = showPast || !isAfspraakInPast(a);
        const legendMatch = !activeLegendFilter || a.operators.includes(activeLegendFilter);
        return datumMatch && operatorMatch && pastMatch && legendMatch;
      });
      
      if (filteredData.length === 0) {
        showError('Geen afspraken gevonden met de huidige filters.');
        return;
      }
      
      filteredData.forEach((afspraak) => {
        const primaryOperator = afspraak.operators[0];
        const emoji = operatorEmoji[primaryOperator] || "📍";
        const isPast = isAfspraakInPast(afspraak);
        
        const icon = L.divIcon({
          html: `<div class="emoji-div-icon ${isPast ? 'past-appointment' : ''}">${emoji}</div>`,
          iconSize: [30, 30],
          className: 'custom-div-icon'
        });
        
        const marker = L.marker([afspraak.lat, afspraak.lon], { icon })
          .addTo(map)
          .bindPopup(`
            <div style="padding: 10px; min-width: 200px;">
              <h3 style="margin: 0 0 10px 0; color: #FFD700;">
                <i class="fas fa-calendar-day"></i> ${afspraak.datum}
              </h3>
              <p style="margin: 5px 0;">
                <i class="fas fa-clock"></i> <strong>Tijd:</strong> ${afspraak.tijd}
              </p>
              <p style="margin: 5px 0;">
                <i class="fas fa-map-marker-alt"></i> <strong>Adres:</strong> ${afspraak.adres}
              </p>
              <p style="margin: 5px 0;">
                <i class="fas fa-user"></i> <strong>Operator(s):</strong> ${afspraak.operators.join(', ')}
              </p>
              <p style="margin: 5px 0;">
                <i class="fas fa-info-circle"></i> <strong>Status:</strong> ${afspraak.status}
              </p>
              ${isPast ? '<p style="margin: 5px 0; color: #ff9800;"><i class="fas fa-history"></i> <strong>Verleden afspraak</strong></p>' : ''}
              <div style="margin-top: 10px; padding-top: 10px; border-top: 1px solid #444;">
                <small style="color: #ccc;">
                  <i class="fas fa-mouse-pointer"></i> Klik op de marker om toe te voegen aan selectie
                </small>
              </div>
            </div>
          `);
        
        marker.afspraakData = afspraak;
        marker.on('click', () => toggleMarkerSelection(marker));
        
        // Herstel selectie als deze marker eerder geselecteerd was
        const wasSelected = selectedPositions.some(pos => 
          Math.abs(pos.lat - afspraak.lat) < 0.00001 && 
          Math.abs(pos.lng - afspraak.lon) < 0.00001
        );
        
        if (wasSelected) {
          selectMarker(marker);
        }
        
        allMarkers.push(marker);
      });
      
      // Auto-fit naar alle markers
      if (allMarkers.length > 0) {
        const group = new L.featureGroup(allMarkers);
        map.fitBounds(group.getBounds().pad(0.1));
      }
      
      // Update reisinfo als er geselecteerde markers waren
      if (selectedPositions.length > 0) {
        updateTravelInfo();
      }
    }

    function toggleMarkerSelection(marker) {
      const index = selectedMarkers.indexOf(marker);
      if (index > -1) {
        deselectMarker(marker);
      } else {
        selectMarker(marker);
      }
      updateTravelInfo();
    }

function selectMarker(marker) {
  if (selectedMarkers.includes(marker)) return;
  
  selectedMarkers.push(marker);
  selectedAfspraken.push(marker.afspraakData);
  
  const element = marker.getElement();
  if (element) {
    element.classList.add('selected-marker');
    const primaryOperator = marker.afspraakData.operators[0];
    const emoji = operatorEmoji[primaryOperator] || "📍";
    const isPast = isAfspraakInPast(marker.afspraakData);
    element.innerHTML = `<div class="emoji-div-icon ${isPast ? 'past-appointment' : ''}">${emoji}</div>`;
  }
}

function deselectMarker(marker) {
  const index = selectedMarkers.indexOf(marker);
  if (index > -1) {
    selectedMarkers.splice(index, 1);
    selectedAfspraken.splice(index, 1);
    
    const element = marker.getElement();
    if (element) {
      element.classList.remove('selected-marker');
      const primaryOperator = marker.afspraakData.operators[0];
      const emoji = operatorEmoji[primaryOperator] || "📍";
      const isPast = isAfspraakInPast(marker.afspraakData);
      element.innerHTML = `<div class="emoji-div-icon ${isPast ? 'past-appointment' : ''}">${emoji}</div>`;
    }
    
    // Verwijder route als er minder dan 2 markers over zijn
    if (selectedMarkers.length < 2) {
      removeRoute();
    }
  }
}

function clearSelection() {
  // Verwijder eerst de route
  removeRoute();
  
  // Verwijder dan de highlights
  selectedMarkers.forEach(marker => {
    const element = marker.getElement();
    if (element) {
      element.classList.remove('selected-marker');
      const primaryOperator = marker.afspraakData.operators[0];
      const emoji = operatorEmoji[primaryOperator] || "📍";
      const isPast = isAfspraakInPast(marker.afspraakData);
      element.innerHTML = `<div class="emoji-div-icon ${isPast ? 'past-appointment' : ''}">${emoji}</div>`;
    }
  });
  
  selectedMarkers = [];
  selectedAfspraken = [];
  document.getElementById("travel-info").style.display = "none";
}

// Nieuwe hulpfunctie om route te verwijderen
function removeRoute() {
  if (routeControl) {
    map.removeControl(routeControl);
    routeControl = null;
  }
  if (routeLine) {
    map.removeLayer(routeLine);
    routeLine = null;
  }
  // Verwijder ook eventuele decorators
  if (routeDecorator) {
    map.removeLayer(routeDecorator);
    routeDecorator = null;
  }
}

    function updateTravelInfo() {
      const travelInfo = document.getElementById("travel-info");
      const travelDetails = document.getElementById("travel-details");
      
      if (selectedAfspraken.length < 2) {
        travelInfo.style.display = "none";
        if (routeControl) {
          map.removeControl(routeControl);
          routeControl = null;
        }
        if (routeLine) {
          map.removeLayer(routeLine);
          routeLine = null;
        }
        return;
      }
      
      // Sorteer afspraken op datum en tijd
      const sortedAfspraken = [...selectedAfspraken].sort((a, b) => {
        const dateA = parseDatumEnTijd(a.datum, a.tijd);
        const dateB = parseDatumEnTijd(b.datum, b.tijd);
        return dateA - dateB;
      });
      
      // Verwijder bestaande route control
      if (routeControl) {
        map.removeControl(routeControl);
      }
      
      // Verwijder eventuele route lijn
      if (routeLine) {
        map.removeLayer(routeLine);
      }
      
      // Maak waypoints voor de route
      const waypoints = sortedAfspraken.map(afspraak => 
        L.latLng(afspraak.lat, afspraak.lon)
      );
      
      // Voeg routing control toe (verborgen)
      routeControl = L.Routing.control({
        waypoints: waypoints,
        routeWhileDragging: false,
        show: false, // Verberg de standaard route instructies
        fitSelectedRoutes: false,
        addWaypoints: false,
        draggableWaypoints: false,
        lineOptions: {
          styles: [{color: '#FFD700', opacity: 0.8, weight: 4}],
          extendToWaypoints: true,
          missingRouteTolerance: 1
        },
        createMarker: function() { return null; } // Geen extra markers
      }).addTo(map);
      
      // Luister naar route berekening events
      routeControl.on('routesfound', function(e) {
        const routes = e.routes;
        let totalDistance = 0;
        let totalTime = 0;
        let segments = [];
        
        // Verwijder de routing control (we willen alleen de lijn)
        map.removeControl(routeControl);
        routeControl = null;
        
        // Teken de route lijn met decorator voor gestippeld effect
        if (routeLine) {
          map.removeLayer(routeLine);
        }
        
        routeLine = L.polyline(routes[0].coordinates, {
          color: '#FFD700',
          weight: 4,
          opacity: 0.8
        }).addTo(map);
        
        // Voeg decorator toe voor gestippeld effect
        L.polylineDecorator(routeLine, {
          patterns: [
            {
              offset: 0,
              repeat: 15,
              symbol: L.Symbol.dash({
                pixelSize: 10,
                pathOptions: {
                  color: '#FFD700',
                  weight: 4,
                  opacity: 0.8
                }
              })
            }
          ]
        }).addTo(map);
        
        // Bereken totale afstand en tijd
        totalDistance = routes[0].summary.totalDistance / 1000; // km
        totalTime = routes[0].summary.totalTime / 60; // minuten
        
        // Bereken segmenten tussen waypoints
        for (let i = 0; i < sortedAfspraken.length - 1; i++) {
          const from = sortedAfspraken[i];
          const to = sortedAfspraken[i + 1];
          
          // Zoek het bijbehorende route segment
          const segment = routes[0].instructions.find(inst => 
            inst.waypointIndex === i
          );
          
          const segmentTime = segment ? segment.time / 60 : 0; // minuten
          const segmentDistance = segment ? segment.distance / 1000 : 0; // km
          
          segments.push({
            from: from.adres,
            to: to.adres,
            distance: segmentDistance.toFixed(1),
            time: Math.round(segmentTime),
            fromTime: from.tijd,
            toTime: to.tijd
          });
        }
        
        // Toon live tijd indicator als verkeersinformatie aan staat
        const liveTimeIndicator = liveTrafficEnabled ? 
          `<span class="live-time-indicator"><i class="fas fa-bolt"></i>Live verkeer</span>` : '';
        
        // Toon travel info
        travelDetails.innerHTML = segments.map(segment => `
          <div class="travel-segment">
            <div><strong><i class="fas fa-map-marker-alt"></i> Van:</strong> ${segment.from} (${segment.fromTime})</div>
            <div><strong><i class="fas fa-map-marker-alt"></i> Naar:</strong> ${segment.to} (${segment.toTime})</div>
            <div><strong><i class="fas fa-route"></i> Afstand:</strong> ${segment.distance} km</div>
            <div><strong><i class="fas fa-clock"></i> Geschatte reistijd:</strong> ${segment.time} min ${liveTrafficEnabled ? liveTimeIndicator : ''}</div>
          </div>
        `).join('') + `
          <div class="travel-segment" style="background: rgba(255, 215, 0, 0.2); border-left-color: #FFD700;">
            <div><strong><i class="fas fa-chart-line"></i> Totale afstand:</strong> ${totalDistance.toFixed(1)} km</div>
            <div><strong><i class="fas fa-stopwatch"></i> Totale geschatte reistijd:</strong> ${Math.round(totalTime)} min (${(totalTime / 60).toFixed(1)} uur) ${liveTrafficEnabled ? liveTimeIndicator : ''}</div>
          </div>
        `;
        
        travelInfo.style.display = "block";
      });
      
      routeControl.on('routingerror', function(e) {
        console.error('Routing error:', e.error);
        showError('Kon route niet berekenen. Toon geschatte afstanden.');
        
        // Fallback naar eenvoudige afstandsberekening
        fallbackTravelInfo(sortedAfspraken);
      });
    }

    function fallbackTravelInfo(sortedAfspraken) {
      const travelInfo = document.getElementById("travel-info");
      const travelDetails = document.getElementById("travel-details");
      
      let totalDistance = 0;
      let totalTime = 0;
      let segments = [];
      
      // Teken eenvoudige lijn tussen punten als fallback
      const latlngs = sortedAfspraken.map(a => [a.lat, a.lon]);
      if (routeLine) {
        map.removeLayer(routeLine);
      }
      routeLine = L.polyline(latlngs, {
        color: '#FFD700',
        weight: 4,
        opacity: 0.8,
        dashArray: '10,5'
      }).addTo(map);
      
      for (let i = 0; i < sortedAfspraken.length - 1; i++) {
        const from = sortedAfspraken[i];
        const to = sortedAfspraken[i + 1];
        
        const distance = getAfstand(from.lat, from.lon, to.lat, to.lon);
        const estimatedTime = Math.round(distance * 1.5); // Ruwe schatting: 1.5 min per km
        
        totalDistance += distance;
        totalTime += estimatedTime;
        
        segments.push({
          from: from.adres,
          to: to.adres,
          distance: distance.toFixed(1),
          time: estimatedTime,
          fromTime: from.tijd,
          toTime: to.tijd
        });
      }
      
      // Toon travel info
      travelDetails.innerHTML = segments.map(segment => `
        <div class="travel-segment">
          <div><strong><i class="fas fa-map-marker-alt"></i> Van:</strong> ${segment.from} (${segment.fromTime})</div>
          <div><strong><i class="fas fa-map-marker-alt"></i> Naar:</strong> ${segment.to} (${segment.toTime})</div>
          <div><strong><i class="fas fa-route"></i> Afstand:</strong> ${segment.distance} km</div>
          <div><strong><i class="fas fa-clock"></i> Geschatte reistijd:</strong> ${segment.time} min</div>
        </div>
      `).join('') + `
        <div class="travel-segment" style="background: rgba(255, 215, 0, 0.2); border-left-color: #FFD700;">
          <div><strong><i class="fas fa-chart-line"></i> Totale afstand:</strong> ${totalDistance.toFixed(1)} km</div>
          <div><strong><i class="fas fa-stopwatch"></i> Totale geschatte reistijd:</strong> ${Math.round(totalTime)} min (${(totalTime/60).toFixed(1)} uur)</div>
          <div style="color: #ff6b6b;"><i class="fas fa-exclamation-triangle"></i> Let op: geschatte tijden gebaseerd op vogelvlucht afstand</div>
        </div>
      `;
      
      travelInfo.style.display = "block";
    }

    function handleSearch() {
      const searchTerm = document.getElementById("searchInput").value.toLowerCase().trim();
      
      // Clear previous search results
      searchResults.forEach(marker => {
        const element = marker.getElement();
        if (element) {
          element.classList.remove('search-result');
        }
      });
      searchResults = [];
      
      if (!searchTerm) return;
      
      // Zoek in alle markers
      allMarkers.forEach(marker => {
        const afspraak = marker.afspraakData;
        const searchableText = `${afspraak.adres} ${afspraak.operators.join(' ')} ${afspraak.status}`.toLowerCase();
        
        if (searchableText.includes(searchTerm)) {
          const element = marker.getElement();
          if (element) {
            element.classList.add('search-result');
          }
          searchResults.push(marker);
        }
      });
      
      // Zoom naar zoekresultaten
      if (searchResults.length > 0) {
        if (searchResults.length === 1) {
          map.setView([searchResults[0].getLatLng().lat, searchResults[0].getLatLng().lng], 15);
        } else {
          const group = new L.featureGroup(searchResults);
          map.fitBounds(group.getBounds().pad(0.1));
        }
      }
    }

    // Initialiseer de app
    document.addEventListener('DOMContentLoaded', initMap);
  </script>
