<!DOCTYPE html>
<html>
<head>
  <title>Afsprakenkaart met emoji-markers</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <style>
    html, body {
      height: 100%;
    }
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #121212;
      color: #eee;
    }
    #topbar {
      display: flex;
      align-items: center;
      background-color: #282828;
      padding: 10px 20px;
      justify-content: space-between;
      color: white;
    }
    #title {
      font-weight: 700;
      font-size: 1.5rem;
      letter-spacing: 1px;
      user-select: none;
    }
    #logo {
      height: 40px;
      user-select: none;
      margin: 0 auto;
      display: block;
    }
    #controls {
      padding: 10px 20px;
      background: #1e1e1e;
      display: flex;
      gap: 1rem;
      align-items: center;
      flex-wrap: wrap;
      color: white;
    }
    select, input[type="text"] {
      background: #333;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      font-size: 1rem;
    }
    label {
      user-select: none;
    }
    #map {
      min-height: 400px;
      height: 75vh !important;
      width: 100%;
    }
    .emoji-div-icon {
      font-size: 24px;
      line-height: 24px;
      text-align: center;
      user-select: none;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .selected-marker {
      transform: scale(1.5);
      box-shadow: 0 0 10px cyan;
    }
    .leaflet-interactive.animated-polyline {
      stroke-dasharray: 10;
      stroke-dashoffset: 1000;
      animation: dash 5s linear infinite;
    }
    @keyframes dash {
      to {
        stroke-dashoffset: 0;
      }
    }
    #legend {
      padding: 10px 20px;
      background: #1e1e1e;
      color: white;
      font-size: 0.9rem;
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      align-items: center;
    }
    .legend-item {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .legend-icon {
      font-size: 1.2rem;
    }
    #output {
      background: #1e1e1e;
      padding: 10px 20px;
      color: white;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div id="topbar">
    <div id="title">Afsprakenkaart</div>
    <img
      id="logo"
      src="https://cdn.prod.website-files.com/68503ddc6fb75a92cad47e2a/68515d53bc9b66440249398b_Logo%20(1).svg"
      alt="Voltsmart Logo"
      draggable="false"
    />
    <div style="width: 100px;"></div>
  </div>

  <div id="controls">
    <label for="datumSelect">üìÖ Datum: </label>
    <select id="datumSelect">
      <option value="">-- Alles --</option>
    </select>

    <label for="operatorSelect">üë§ Operator: </label>
    <select id="operatorSelect">
      <option value="">-- Iedereen --</option>
    </select>

    <label for="zoekInput">üîç Zoek adres: </label>
    <input type="text" id="zoekInput" placeholder="Typ een adres..." />
  </div>

  <div id="map"></div>
  <div id="legend"></div>
  <div id="output"></div>

  <script>
    const map = L.map("map").setView([52.1, 5.1], 8);
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      attribution: '&copy; OpenStreetMap-bijdragers'
    }).addTo(map);
  </script>
</body>
</html>
